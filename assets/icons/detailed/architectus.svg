<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- ARCHITECTUS DETAILED - Maximum architectural ornament -->

  <!-- Background technical grid (subtle) -->
  <g stroke="#5a8dd8" stroke-width="0.2" opacity="0.15">
    <line x1="0" y1="20" x2="100" y2="20"/>
    <line x1="0" y1="40" x2="100" y2="40"/>
    <line x1="0" y1="60" x2="100" y2="60"/>
    <line x1="0" y1="80" x2="100" y2="80"/>
    <line x1="20" y1="0" x2="20" y2="100"/>
    <line x1="40" y1="0" x2="40" y2="100"/>
    <line x1="60" y1="0" x2="60" y2="100"/>
    <line x1="80" y1="0" x2="80" y2="100"/>
  </g>

  <!-- Deep shadow side of column -->
  <rect x="37" y="23" width="10" height="70" fill="#1e3a5f"/>
  <rect x="42" y="23" width="5" height="70" fill="#374151" opacity="0.7"/>

  <!-- Main column body (gradient effect via layers) -->
  <rect x="40" y="20" width="20" height="73" fill="#5a8dd8"/>
  <rect x="42" y="20" width="16" height="73" fill="#6fa0e8" opacity="0.5"/>
  <rect x="44" y="20" width="12" height="73" fill="#8ab4f8" opacity="0.3"/>

  <!-- Fluting grooves (11 vertical lines) -->
  <g stroke="#8ab4f8" stroke-width="1" opacity="0.7">
    <line x1="41" y1="20" x2="41" y2="93"/>
    <line x1="43" y1="20" x2="43" y2="93"/>
    <line x1="45" y1="20" x2="45" y2="93"/>
    <line x1="47" y1="20" x2="47" y2="93"/>
    <line x1="49" y1="20" x2="49" y2="93"/>
    <line x1="51" y1="20" x2="51" y2="93"/>
    <line x1="53" y1="20" x2="53" y2="93"/>
    <line x1="55" y1="20" x2="55" y2="93"/>
    <line x1="57" y1="20" x2="57" y2="93"/>
    <line x1="59" y1="20" x2="59" y2="93"/>
  </g>

  <!-- Fluting shadow accents -->
  <g stroke="#1e3a5f" stroke-width="0.5" opacity="0.4">
    <line x1="42" y1="20" x2="42" y2="93"/>
    <line x1="46" y1="20" x2="46" y2="93"/>
    <line x1="50" y1="20" x2="50" y2="93"/>
    <line x1="54" y1="20" x2="54" y2="93"/>
    <line x1="58" y1="20" x2="58" y2="93"/>
  </g>

  <!-- Capital (multi-tiered ornament) -->
  <rect x="33" y="15" width="34" height="5" fill="#6fa0e8"/>
  <rect x="34" y="16" width="32" height="3" fill="#8ab4f8" opacity="0.6"/>

  <!-- Geometric grid pattern -->
  <g fill="#e8f4ff" opacity="0.3">
    <rect x="36" y="16.5" width="2" height="2"/>
    <rect x="40" y="16.5" width="2" height="2"/>
    <rect x="44" y="16.5" width="2" height="2"/>
    <rect x="48" y="16.5" width="2" height="2"/>
    <rect x="52" y="16.5" width="2" height="2"/>
    <rect x="56" y="16.5" width="2" height="2"/>
    <rect x="60" y="16.5" width="2" height="2"/>
  </g>

  <!-- Crown triangular pattern -->
  <polygon points="50,8 40,15 60,15" fill="#8ab4f8"/>
  <polygon points="50,9 42,15 58,15" fill="#c8e0ff" opacity="0.5"/>
  <line x1="45" y1="12" x2="55" y2="12" stroke="#e8f4ff" stroke-width="1"/>

  <!-- Capital corner ornaments -->
  <circle cx="35" cy="17.5" r="1.5" fill="#e8f4ff"/>
  <circle cx="65" cy="17.5" r="1.5" fill="#e8f4ff"/>

  <!-- Warm accent detail -->
  <rect x="49" y="10" width="2" height="1" fill="#f8c98a" opacity="0.6"/>

  <!-- Large cube (golden ratio intersection) -->
  <g transform="rotate(45 50 55)">
    <rect x="44" y="49" width="12" height="12" fill="#6fa0e8" opacity="0.85"/>
    <rect x="45" y="50" width="10" height="10" fill="#8ab4f8" opacity="0.4"/>
    <line x1="44" y1="49" x2="56" y2="61" stroke="#1e3a5f" stroke-width="0.5"/>
    <line x1="56" y1="49" x2="44" y2="61" stroke="#1e3a5f" stroke-width="0.5"/>
    <line x1="44" y1="49" x2="56" y2="49" stroke="#e8f4ff" stroke-width="1" opacity="0.7"/>
    <line x1="44" y1="49" x2="44" y2="61" stroke="#e8f4ff" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Pyramid (adjacent to cube) -->
  <polygon points="72,60 68,68 76,68" fill="#5a8dd8" opacity="0.8"/>
  <polygon points="72,60 69,68 75,68" fill="#8ab4f8" opacity="0.4"/>
  <line x1="72" y1="60" x2="68" y2="68" stroke="#e8f4ff" stroke-width="0.8" opacity="0.6"/>

  <!-- Octahedron (near capital) -->
  <polygon points="25,25 20,28 25,31 30,28" fill="#6fa0e8" opacity="0.7"/>
  <polygon points="25,22 20,28 30,28" fill="#8ab4f8" opacity="0.5"/>
  <polygon points="25,31 20,28 30,28" fill="#5a8dd8" opacity="0.6"/>

  <!-- Raymarched light beams (7 at varying angles) -->
  <g stroke-linecap="round">
    <line x1="80" y1="5" x2="30" y2="85" stroke="#e8f4ff" stroke-width="2" opacity="0.8"/>
    <line x1="85" y1="10" x2="35" y2="90" stroke="#c8e0ff" stroke-width="1.8" opacity="0.6"/>
    <line x1="75" y1="8" x2="40" y2="75" stroke="#e8f4ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="88" y1="15" x2="45" y2="88" stroke="#c8e0ff" stroke-width="1.2" opacity="0.4"/>
    <line x1="70" y1="12" x2="50" y2="70" stroke="#e8f4ff" stroke-width="1" opacity="0.35"/>
    <line x1="82" y1="20" x2="55" y2="92" stroke="#c8e0ff" stroke-width="1.5" opacity="0.45"/>
    <line x1="77" y1="6" x2="25" y2="80" stroke="#e8f4ff" stroke-width="1.8" opacity="0.55"/>
  </g>

  <!-- Light beam intersection highlights -->
  <circle cx="50" cy="55" r="2" fill="#e8f4ff" opacity="0.8"/>
  <circle cx="42" cy="75" r="1.5" fill="#e8f4ff" opacity="0.6"/>
  <circle cx="38" cy="82" r="1" fill="#c8e0ff" opacity="0.5"/>

  <!-- Base structure (dendritic foundation) -->
  <circle cx="50" cy="93" r="8" fill="#1e3a5f"/>
  <circle cx="50" cy="93" r="6.5" fill="#374151" opacity="0.7"/>
  <circle cx="50" cy="93" r="5" fill="#5a8dd8"/>

  <!-- Dendritic Y-fork branching -->
  <line x1="50" y1="93" x2="45" y2="98" stroke="#6fa0e8" stroke-width="2"/>
  <line x1="50" y1="93" x2="55" y2="98" stroke="#6fa0e8" stroke-width="2"/>

  <!-- Branch endpoint nodes -->
  <circle cx="45" cy="98" r="2" fill="#8ab4f8"/>
  <circle cx="55" cy="98" r="2" fill="#8ab4f8"/>

  <!-- Foundation grid pattern -->
  <g stroke="#8ab4f8" stroke-width="0.3" opacity="0.4">
    <line x1="45" y1="91" x2="55" y2="91"/>
    <line x1="45" y1="93" x2="55" y2="93"/>
    <line x1="45" y1="95" x2="55" y2="95"/>
  </g>

  <!-- LOD indicators -->
  <g fill="#e8f4ff" opacity="0.5">
    <rect x="62" y="30" width="1" height="2"/>
    <rect x="64" y="30" width="1" height="2"/>
    <rect x="62" y="50" width="1" height="2"/>
    <rect x="64" y="50" width="1" height="2"/>
  </g>

  <!-- Coordinate markers -->
  <g stroke="#c8e0ff" stroke-width="0.5" opacity="0.4">
    <line x1="10" y1="10" x2="15" y2="10"/>
    <line x1="10" y1="10" x2="10" y2="15"/>
    <line x1="90" y1="10" x2="85" y2="10"/>
    <line x1="90" y1="10" x2="90" y2="15"/>
  </g>

  <!-- Golden ratio marker -->
  <circle cx="50" cy="55" r="1" fill="#f8c98a" opacity="0.6"/>

  <!-- Final highlight accents on column -->
  <line x1="57" y1="22" x2="57" y2="90" stroke="#e8f4ff" stroke-width="0.8" opacity="0.6"/>
  <line x1="58.5" y1="22" x2="58.5" y2="90" stroke="#e8f4ff" stroke-width="0.4" opacity="0.3"/>
</svg>

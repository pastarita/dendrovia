<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- LUDUS DETAILED - Maximum game mechanic richness -->

  <!-- Background Grid (8x8 tactical) -->
  <g stroke="#2d4d3a" stroke-width="0.5" opacity="0.12">
    <line x1="15" y1="20" x2="85" y2="20"/>
    <line x1="15" y1="30" x2="85" y2="30"/>
    <line x1="15" y1="40" x2="85" y2="40"/>
    <line x1="15" y1="50" x2="85" y2="50"/>
    <line x1="15" y1="60" x2="85" y2="60"/>
    <line x1="15" y1="70" x2="85" y2="70"/>
    <line x1="15" y1="80" x2="85" y2="80"/>
    <line x1="25" y1="15" x2="25" y2="85"/>
    <line x1="35" y1="15" x2="35" y2="85"/>
    <line x1="45" y1="15" x2="45" y2="85"/>
    <line x1="55" y1="15" x2="55" y2="85"/>
    <line x1="65" y1="15" x2="65" y2="85"/>
    <line x1="75" y1="15" x2="75" y2="85"/>
  </g>

  <!-- Movement zone highlights -->
  <rect x="45" y="30" width="10" height="10" fill="#5ff59f" opacity="0.15"/>
  <rect x="55" y="40" width="10" height="10" fill="#5ff59f" opacity="0.15"/>

  <!-- Dendritic Skill Tree (5-7 branch levels) -->
  <g stroke="#5fa876" stroke-width="1.5" opacity="0.3" fill="none">
    <path d="M50,85 L50,60 L45,52"/>
    <path d="M50,60 L55,52"/>
    <path d="M45,52 L42,45"/>
    <path d="M45,52 L48,43"/>
    <path d="M55,52 L52,43"/>
    <path d="M55,52 L58,45"/>
    <path d="M42,45 L40,38"/>
    <path d="M48,43 L50,35"/>
    <path d="M52,43 L50,35"/>
    <path d="M58,45 L60,38"/>
  </g>

  <!-- Skill nodes (active and dormant) -->
  <circle cx="50" cy="60" r="3" fill="#5ff59f" opacity="0.8"/>
  <circle cx="45" cy="52" r="2.5" fill="#5ff59f" opacity="0.7"/>
  <circle cx="55" cy="52" r="2.5" fill="#5ff59f" opacity="0.7"/>
  <circle cx="42" cy="45" r="2" fill="#5fa876" opacity="0.6"/>
  <circle cx="48" cy="43" r="2" fill="#5fa876" opacity="0.6"/>
  <circle cx="52" cy="43" r="2" fill="#5fa876" opacity="0.6"/>
  <circle cx="58" cy="45" r="2" fill="#5fa876" opacity="0.6"/>

  <!-- Controller Base (detailed) -->
  <g transform="translate(50, 50)">
    <!-- Shadow -->
    <rect x="-34" y="-19" width="68" height="40" rx="8" fill="#2d4d3a" opacity="0.35"/>

    <!-- Main body -->
    <rect x="-35" y="-20" width="70" height="40" rx="8" fill="#81c995"/>

    <!-- Depth layer -->
    <rect x="-34" y="-19" width="68" height="38" rx="7" fill="#6eb584" opacity="0.3"/>

    <!-- Ergonomic grip indentations -->
    <ellipse cx="-25" cy="5" rx="8" ry="12" fill="#5fa876" opacity="0.3"/>
    <ellipse cx="25" cy="5" rx="8" ry="12" fill="#5fa876" opacity="0.3"/>
  </g>

  <!-- D-pad (detailed cross with embossing) -->
  <g>
    <!-- Base cross -->
    <rect x="22" y="46" width="16" height="5" rx="2.5" fill="#5fa876"/>
    <rect x="28" y="40" width="5" height="16" rx="2.5" fill="#5fa876"/>

    <!-- Embossed grid pattern -->
    <g stroke="#2d4d3a" stroke-width="0.3" opacity="0.2">
      <line x1="24" y1="48" x2="36" y2="48"/>
      <line x1="30" y1="42" x2="30" y2="54"/>
    </g>

    <!-- Highlight edges -->
    <line x1="23" y1="47" x2="37" y2="47" stroke="#6eb584" stroke-width="1" opacity="0.6"/>

    <!-- Center circle -->
    <circle cx="30.5" cy="48.5" r="2" fill="#81c995"/>
  </g>

  <!-- Action Buttons (diamond with individual states) -->
  <g>
    <!-- Active button (top - glowing) -->
    <circle cx="64" cy="43" r="5.5" fill="#5ff59f" opacity="0.3"/>
    <circle cx="64" cy="43" r="4.5" fill="#5ff59f"/>
    <circle cx="64" cy="43" r="3" fill="#d4f5e3"/>

    <!-- Ready button (right) -->
    <circle cx="72" cy="50" r="4.5" fill="#b8e6c9"/>
    <circle cx="72" cy="50" r="3" fill="#d4f5e3" opacity="0.5"/>

    <!-- Normal button (bottom) -->
    <circle cx="64" cy="57" r="4.5" fill="#b8e6c9"/>
    <circle cx="64" cy="57" r="3" fill="#d4f5e3" opacity="0.3"/>

    <!-- Warning button (left) -->
    <circle cx="56" cy="50" r="4.5" fill="#ff9d5f"/>
    <circle cx="56" cy="50" r="3" fill="#ffe0b2" opacity="0.6"/>
  </g>

  <!-- Polyhedral Dice Set -->
  <!-- D20 -->
  <g transform="translate(78, 28)">
    <polygon points="0,-6 -5,0 -3,5 3,5 5,0" fill="#b8e6c9" opacity="0.7"/>
    <text x="0" y="2" font-size="3" fill="#5fa876" text-anchor="middle">20</text>
  </g>

  <!-- D6 (cube with pips) -->
  <g transform="rotate(25 22 28)">
    <rect x="17" y="23" width="10" height="10" fill="#b8e6c9" opacity="0.7" rx="1"/>
    <circle cx="20" cy="26" r="0.8" fill="#5fa876"/>
    <circle cx="22" cy="28" r="0.8" fill="#5fa876"/>
    <circle cx="24" cy="30" r="0.8" fill="#5fa876"/>
  </g>

  <!-- Resource Bars -->
  <!-- Health bar -->
  <g transform="translate(20, 85)">
    <rect x="0" y="0" width="60" height="6" rx="3" fill="#2d4d3a" opacity="0.3"/>
    <rect x="0" y="0" width="42" height="6" rx="3" fill="#95c981"/>
    <line x1="0" y1="3" x2="50" y2="3" stroke="#d4f5e3" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Mana bar -->
  <g transform="translate(20, 92)">
    <rect x="0" y="0" width="60" height="5" rx="2.5" fill="#2d4d3a" opacity="0.3"/>
    <rect x="0" y="0" width="48" height="5" rx="2.5" fill="#81c9b8"/>
    <line x1="0" y1="2.5" x2="48" y2="2.5" stroke="#b8e6c9" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Turn order indicators -->
  <g transform="translate(10, 15)">
    <circle cx="0" cy="0" r="4" fill="#5ff59f" opacity="0.9"/>
    <text x="0" y="2" font-size="4" fill="#2d4d3a" text-anchor="middle">1</text>

    <circle cx="10" cy="0" r="4" fill="#648f6f" opacity="0.6"/>
    <text x="10" y="2" font-size="4" fill="#2d4d3a" text-anchor="middle">2</text>

    <circle cx="20" cy="0" r="4" fill="#648f6f" opacity="0.6"/>
    <text x="20" y="2" font-size="4" fill="#2d4d3a" text-anchor="middle">3</text>
  </g>

  <!-- Dynamic energy flows -->
  <path d="M20,35 Q40,50 60,40 Q70,35 85,45" stroke="#5ff59f" stroke-width="2" opacity="0.4" fill="none"/>
  <circle cx="35" cy="46" r="1.5" fill="#5ff59f" opacity="0.7"/>
  <circle cx="50" cy="42" r="1" fill="#5ff59f" opacity="0.6"/>
  <circle cx="70" cy="38" r="1.5" fill="#5ff59f" opacity="0.8"/>
</svg>

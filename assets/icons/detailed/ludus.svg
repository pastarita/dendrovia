<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- LUDUS DETAILED: "The Mechanics" - State Machine Game Board -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Flow diagram overlaid on tactical grid" -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA.md - "Play encoded in systematic rules" -->
  <!-- Ref: LUDUS_iterations.md - 64x64px+, 8-12 colors, 40-80 paths, maximum richness -->
  <!-- Functional Role: Input Events -> State Machine -> Logic Evaluation -> Output State -->

  <defs>
    <!-- Controller body gradient: highlight → primary → forest -->
    <linearGradient id="ld-ctrl" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4f5e3"/>
      <stop offset="40%" stop-color="#81c995"/>
      <stop offset="100%" stop-color="#5fa876"/>
    </linearGradient>
    <!-- Active state glow (for PlayerTurn node and active elements) -->
    <radialGradient id="ld-glow" cx="0.5" cy="0.5" r="0.55">
      <stop offset="0%" stop-color="#5ff59f"/>
      <stop offset="60%" stop-color="#81c995" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#5fa876" stop-opacity="0"/>
    </radialGradient>
    <!-- Energy flow gradient -->
    <linearGradient id="ld-flow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#81c9b8" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#5ff59f"/>
      <stop offset="100%" stop-color="#81c9b8" stop-opacity="0.2"/>
    </linearGradient>
    <!-- D-pad gradient -->
    <linearGradient id="ld-dpad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6eb584"/>
      <stop offset="100%" stop-color="#5fa876"/>
    </linearGradient>
    <!-- State transition arrow -->
    <marker id="ld-arr" markerWidth="5" markerHeight="5" refX="4" refY="2.5" orient="auto">
      <polygon points="0,0 5,2.5 0,5" fill="#81c9b8" opacity="0.7"/>
    </marker>
  </defs>

  <!-- ===== LAYER 1: 8x8 TACTICAL GRID (Rule Space) ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "8x8 board = bounded playable area" -->
  <g stroke="#2d4d3a" stroke-width="0.4" opacity="0.12">
    <line x1="12" y1="12" x2="88" y2="12"/>
    <line x1="12" y1="21.5" x2="88" y2="21.5"/>
    <line x1="12" y1="31" x2="88" y2="31"/>
    <line x1="12" y1="40.5" x2="88" y2="40.5"/>
    <line x1="12" y1="50" x2="88" y2="50"/>
    <line x1="12" y1="59.5" x2="88" y2="59.5"/>
    <line x1="12" y1="69" x2="88" y2="69"/>
    <line x1="12" y1="78.5" x2="88" y2="78.5"/>
    <line x1="12" y1="88" x2="88" y2="88"/>
    <line x1="12" y1="12" x2="12" y2="88"/>
    <line x1="21.5" y1="12" x2="21.5" y2="88"/>
    <line x1="31" y1="12" x2="31" y2="88"/>
    <line x1="40.5" y1="12" x2="40.5" y2="88"/>
    <line x1="50" y1="12" x2="50" y2="88"/>
    <line x1="59.5" y1="12" x2="59.5" y2="88"/>
    <line x1="69" y1="12" x2="69" y2="88"/>
    <line x1="78.5" y1="12" x2="78.5" y2="88"/>
    <line x1="88" y1="12" x2="88" y2="88"/>
  </g>

  <!-- Movement zone highlights (valid moves on grid) -->
  <rect x="40.5" y="31" width="9.5" height="9.5" fill="#5ff59f" opacity="0.12"/>
  <rect x="50" y="40.5" width="9.5" height="9.5" fill="#5ff59f" opacity="0.12"/>
  <rect x="59.5" y="31" width="9.5" height="9.5" fill="#5ff59f" opacity="0.1"/>
  <rect x="50" y="21.5" width="9.5" height="9.5" fill="#5ff59f" opacity="0.08"/>

  <!-- Fog of war edges -->
  <rect x="12" y="12" width="76" height="4" fill="#2d4d3a" opacity="0.2"/>
  <rect x="12" y="84" width="76" height="4" fill="#2d4d3a" opacity="0.15"/>

  <!-- ===== LAYER 2: DENDRITIC SKILL TREE (5-7 branch levels) ===== -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA.md - "Skill trees that branch based on player choices" -->
  <g stroke="#5fa876" stroke-width="1.3" stroke-linecap="round" fill="none" opacity="0.35">
    <!-- Main trunk -->
    <path d="M50,88 L50,72"/>
    <!-- Primary Y-fork (Tank vs DPS split) -->
    <path d="M50,72 L42,62"/>
    <path d="M50,72 L58,62"/>
    <!-- Secondary forks -->
    <path d="M42,62 L36,53"/>
    <path d="M42,62 L46,52"/>
    <path d="M58,62 L54,52"/>
    <path d="M58,62 L64,53"/>
    <!-- Tertiary branches (deep specialization) -->
    <path d="M36,53 L33,45"/>
    <path d="M36,53 L38,44"/>
    <path d="M46,52 L44,44"/>
    <path d="M46,52 L49,43"/>
    <path d="M54,52 L51,43"/>
    <path d="M54,52 L56,44"/>
    <path d="M64,53 L62,44"/>
    <path d="M64,53 L67,45"/>
  </g>

  <!-- Skill nodes with state indicators -->
  <!-- Root node (bright active) -->
  <circle cx="50" cy="72" r="3" fill="url(#ld-glow)"/>
  <circle cx="50" cy="72" r="2" fill="#5ff59f"/>
  <!-- Primary nodes (active - unlocked) -->
  <circle cx="42" cy="62" r="2.5" fill="#5ff59f" opacity="0.8"/>
  <circle cx="58" cy="62" r="2.5" fill="#5ff59f" opacity="0.8"/>
  <!-- Secondary nodes (partially unlocked) -->
  <circle cx="36" cy="53" r="2" fill="#5ff59f" opacity="0.65"/>
  <circle cx="46" cy="52" r="2" fill="#5ff59f" opacity="0.65"/>
  <circle cx="54" cy="52" r="2" fill="#648f6f" opacity="0.6"/>
  <circle cx="64" cy="53" r="2" fill="#648f6f" opacity="0.6"/>
  <!-- Tertiary nodes (dormant/locked) -->
  <circle cx="33" cy="45" r="1.5" fill="#648f6f" opacity="0.5"/>
  <circle cx="38" cy="44" r="1.5" fill="#648f6f" opacity="0.5"/>
  <circle cx="44" cy="44" r="1.5" fill="#648f6f" opacity="0.5"/>
  <circle cx="49" cy="43" r="1.5" fill="#648f6f" opacity="0.5"/>
  <circle cx="51" cy="43" r="1.5" fill="#648f6f" opacity="0.5"/>
  <circle cx="56" cy="44" r="1.5" fill="#648f6f" opacity="0.5"/>
  <circle cx="62" cy="44" r="1.5" fill="#648f6f" opacity="0.5"/>
  <circle cx="67" cy="45" r="1.5" fill="#648f6f" opacity="0.5"/>

  <!-- ===== LAYER 3: STATE MACHINE NODES (5 core game states) ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "State Machine as Dendritic Graph" -->
  <!-- Ref: LUDUS.md - "WaitingForInput -> PlayerTurn -> EnemyTurn -> Resolution" -->

  <!-- State transitions (directed edges) -->
  <g stroke="#81c9b8" stroke-width="1.2" fill="none" opacity="0.5" marker-end="url(#ld-arr)">
    <path d="M20,40 L28,33"/><!-- Wait -> PlayerTurn -->
    <path d="M38,28 L52,28"/><!-- PlayerTurn -> Eval -->
    <path d="M62,32 L62,38"/><!-- Eval -> EnemyTurn -->
    <path d="M58,44 L42,44"/><!-- EnemyTurn -> Resolve -->
    <path d="M33,44 Q18,44 18,38"/><!-- Resolve -> Wait (loop) -->
  </g>

  <!-- Node 1: WaitingForInput (dormant grey) -->
  <circle cx="16" cy="35" r="5" fill="#648f6f" opacity="0.5"/>
  <circle cx="16" cy="35" r="4" fill="#2d4d3a" opacity="0.25"/>
  <text x="16" y="36.5" font-size="2.8" fill="#b8e6c9" text-anchor="middle"
        font-family="sans-serif">WAIT</text>

  <!-- Node 2: PlayerTurn (ACTIVE - glowing green, largest) -->
  <circle cx="32" cy="28" r="7" fill="url(#ld-glow)"/>
  <circle cx="32" cy="28" r="5.5" fill="#5ff59f" opacity="0.85"/>
  <circle cx="32" cy="28" r="4.5" fill="#81c995"/>
  <text x="32" y="29.5" font-size="3" fill="#2d4d3a" text-anchor="middle"
        font-weight="bold" font-family="sans-serif">PLAY</text>

  <!-- Node 3: EvalAction (processing yellow) -->
  <circle cx="58" cy="28" r="5" fill="#ffd700" opacity="0.5"/>
  <circle cx="58" cy="28" r="4" fill="#ffa500" opacity="0.4"/>
  <text x="58" y="29.5" font-size="2.8" fill="#2d4d3a" text-anchor="middle"
        font-family="sans-serif">EVAL</text>

  <!-- Node 4: EnemyTurn (threat red) -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA.md - complement #c98581 (combat tension) -->
  <circle cx="62" cy="44" r="5" fill="#c98581" opacity="0.55"/>
  <circle cx="62" cy="44" r="4" fill="#ff6b6b" opacity="0.4"/>
  <text x="62" y="45.5" font-size="2.8" fill="#2d4d3a" text-anchor="middle"
        font-family="sans-serif">FOE</text>

  <!-- Node 5: Resolution (cool blue-green) -->
  <circle cx="36" cy="44" r="5" fill="#81c9b8" opacity="0.55"/>
  <circle cx="36" cy="44" r="4" fill="#5fa876" opacity="0.4"/>
  <text x="36" y="45.5" font-size="2.5" fill="#d4f5e3" text-anchor="middle"
        font-family="sans-serif">RESOLVE</text>

  <!-- ===== LAYER 4: CONTROLLER (Input Device) ===== -->
  <!-- Ref: SYMBOL_DRIVEN_DESIGN_SYSTEM.md - "game controllers with ergonomic grips" -->
  <!-- Shadow -->
  <rect x="24" y="62" width="52" height="24" rx="6" fill="#2d4d3a" opacity="0.3"/>
  <!-- Main body -->
  <rect x="23" y="60" width="54" height="24" rx="7" fill="url(#ld-ctrl)"/>
  <!-- Highlight band -->
  <rect x="28" y="61" width="44" height="2" rx="1" fill="#d4f5e3" opacity="0.35"/>
  <!-- Ergonomic grip indentations -->
  <ellipse cx="30" cy="72" rx="5" ry="8" fill="#5fa876" opacity="0.15"/>
  <ellipse cx="70" cy="72" rx="5" ry="8" fill="#5fa876" opacity="0.15"/>

  <!-- D-pad (detailed cross with dimensional treatment) -->
  <g>
    <rect x="29" y="69" width="13" height="4" rx="2" fill="url(#ld-dpad)"/>
    <rect x="33.5" y="65" width="4" height="12" rx="2" fill="url(#ld-dpad)"/>
    <!-- Embossed grid lines on D-pad -->
    <line x1="30" y1="70.5" x2="41" y2="70.5" stroke="#2d4d3a" stroke-width="0.3" opacity="0.2"/>
    <line x1="35.5" y1="66" x2="35.5" y2="76" stroke="#2d4d3a" stroke-width="0.3" opacity="0.2"/>
    <!-- Directional highlight -->
    <rect x="30" y="69.5" width="11" height="1" rx="0.5" fill="#b8e6c9" opacity="0.35"/>
    <!-- Center -->
    <circle cx="35.5" cy="71" r="1.5" fill="#81c995"/>
  </g>

  <!-- Action buttons (diamond, 4 states) -->
  <!-- Top (Active - glowing) -->
  <circle cx="62" cy="63" r="4" fill="#5ff59f" opacity="0.35"/>
  <circle cx="62" cy="63" r="3.2" fill="#5ff59f"/>
  <circle cx="62" cy="63" r="2.2" fill="#d4f5e3"/>
  <!-- Sword micro-symbol inside active button -->
  <line x1="62" y1="61.5" x2="62" y2="64.5" stroke="#5fa876" stroke-width="0.6"/>
  <line x1="61" y1="62.5" x2="63" y2="62.5" stroke="#5fa876" stroke-width="0.6"/>
  <!-- Right (Ready - mint) -->
  <circle cx="68" cy="69" r="3.2" fill="#b8e6c9"/>
  <circle cx="68" cy="69" r="2.2" fill="#d4f5e3" opacity="0.5"/>
  <!-- Shield micro-symbol -->
  <path d="M67.3,68 L68.7,68 L68.7,70 L68,70.5 L67.3,70" stroke="#5fa876" stroke-width="0.5" fill="none"/>
  <!-- Bottom (Normal) -->
  <circle cx="62" cy="75" r="3.2" fill="#b8e6c9"/>
  <circle cx="62" cy="75" r="2.2" fill="#d4f5e3" opacity="0.3"/>
  <!-- Potion micro-symbol -->
  <path d="M61.5,74 L62.5,74 L62.8,76 L61.2,76 Z" stroke="#5fa876" stroke-width="0.4" fill="none"/>
  <!-- Left (Warning - enemy proximity) -->
  <circle cx="56" cy="69" r="3.2" fill="#ff9d5f"/>
  <circle cx="56" cy="69" r="2.2" fill="#ffd4b8" opacity="0.5"/>

  <!-- ===== LAYER 5: POLYHEDRAL DICE SET ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "D20/D6: deterministic rules + stochastic events" -->

  <!-- D20 (top-right, larger, iconic) -->
  <g transform="translate(82, 20)">
    <polygon points="0,-7 -6,0 -4,6 4,6 6,0" fill="#b8e6c9" opacity="0.75"
             stroke="#5fa876" stroke-width="0.8"/>
    <!-- Face edges -->
    <line x1="0" y1="-7" x2="-4" y2="6" stroke="#5fa876" stroke-width="0.4" opacity="0.3"/>
    <line x1="0" y1="-7" x2="4" y2="6" stroke="#5fa876" stroke-width="0.4" opacity="0.3"/>
    <line x1="-6" y1="0" x2="4" y2="6" stroke="#5fa876" stroke-width="0.3" opacity="0.2"/>
    <text x="0" y="2" font-size="4.5" fill="#5fa876" text-anchor="middle"
          font-weight="bold" font-family="sans-serif">20</text>
  </g>

  <!-- D6 (bottom-left corner, cube suggestion) -->
  <g transform="rotate(20, 16, 82)">
    <rect x="12" y="78" width="8" height="8" rx="1" fill="#b8e6c9" opacity="0.65"/>
    <!-- Pips (showing 3) -->
    <circle cx="14.5" cy="80.5" r="0.7" fill="#5fa876"/>
    <circle cx="16" cy="82" r="0.7" fill="#5fa876"/>
    <circle cx="17.5" cy="83.5" r="0.7" fill="#5fa876"/>
  </g>

  <!-- D4 (small tetrahedron, top-left area) -->
  <g transform="translate(14, 22)">
    <polygon points="0,-4 -3.5,3 3.5,3" fill="#b8e6c9" opacity="0.5"
             stroke="#5fa876" stroke-width="0.5"/>
    <text x="0" y="1.5" font-size="2.5" fill="#5fa876" text-anchor="middle"
          font-family="sans-serif">4</text>
  </g>

  <!-- ===== LAYER 6: CHESS PIECES (Strategic elements, enemy color) ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "chess pieces representing tactical roles" -->

  <!-- Knight (complement red = enemy color, with L-move shadow) -->
  <g transform="translate(84, 55)" opacity="0.55">
    <!-- L-move ghost path -->
    <path d="M0,0 L0,-9 L5,-9" stroke="#c98581" stroke-width="0.5" opacity="0.3"
          stroke-dasharray="1,1" fill="none"/>
    <!-- Knight head silhouette -->
    <path d="M-2,3 L-2,-2 Q-2,-4 0,-5 Q2,-4 3,-2 L3,0 Q3,1 2,2 L1,3 Z"
          fill="#c98581"/>
  </g>

  <!-- Rook (smaller, distant) -->
  <g transform="translate(88, 70)" opacity="0.45">
    <path d="M-2,3 L-2,-1 L-2.5,-1 L-2.5,-3 L-1.5,-3 L-1.5,-2 L-0.5,-2 L-0.5,-3 L0.5,-3 L0.5,-2 L1.5,-2 L1.5,-3 L2.5,-3 L2.5,-1 L2,-1 L2,3 Z"
          fill="#c98581"/>
  </g>

  <!-- ===== LAYER 7: RESOURCE BARS (State Variables) ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "HP/Mana: stateful vs stateless variables" -->

  <!-- HP bar (left edge, vertical) -->
  <rect x="5" y="30" width="4" height="30" rx="2" fill="#2d4d3a" opacity="0.25"/>
  <rect x="5" y="40" width="4" height="20" rx="2" fill="#95c981"/>
  <!-- HP label -->
  <text x="7" y="28" font-size="2.5" fill="#95c981" text-anchor="middle"
        font-family="sans-serif" font-weight="bold">HP</text>
  <!-- HP highlight -->
  <rect x="6" y="42" width="2" height="6" rx="1" fill="#d4f5e3" opacity="0.3"/>

  <!-- Mana bar (right edge, vertical) -->
  <rect x="91" y="30" width="4" height="30" rx="2" fill="#2d4d3a" opacity="0.25"/>
  <rect x="91" y="33" width="4" height="27" rx="2" fill="#81c9b8"/>
  <!-- MP label -->
  <text x="93" y="28" font-size="2.5" fill="#81c9b8" text-anchor="middle"
        font-family="sans-serif" font-weight="bold">MP</text>
  <!-- Mana highlight -->
  <rect x="92" y="35" width="2" height="8" rx="1" fill="#b8e6c9" opacity="0.3"/>

  <!-- Stamina arc (partial circle around controller bottom) -->
  <path d="M30,85 A20,8 0 0,0 70,85" stroke="#6eb584" stroke-width="2" fill="none" opacity="0.5"
        stroke-dasharray="4,2"/>
  <!-- Stamina active portion -->
  <path d="M30,85 A20,8 0 0,0 58,83" stroke="#5ff59f" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- ===== LAYER 8: TURN ORDER INDICATORS ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "3 circular tokens: initiative queue" -->
  <g>
    <!-- Current turn (bright active) -->
    <circle cx="24" cy="16" r="4.5" fill="#5ff59f" opacity="0.9"/>
    <circle cx="24" cy="16" r="3.5" fill="#5ff59f"/>
    <text x="24" y="18" font-size="4.5" fill="#2d4d3a" text-anchor="middle"
          font-weight="bold" font-family="sans-serif">1</text>
    <!-- Next -->
    <circle cx="35" cy="16" r="3.5" fill="#648f6f" opacity="0.6"/>
    <text x="35" y="18" font-size="4" fill="#2d4d3a" text-anchor="middle"
          font-family="sans-serif">2</text>
    <!-- Future -->
    <circle cx="45" cy="16" r="3.5" fill="#648f6f" opacity="0.45"/>
    <text x="45" y="18" font-size="4" fill="#2d4d3a" text-anchor="middle"
          font-family="sans-serif">3</text>
    <!-- Flow arrows between turns -->
    <path d="M29,16 L31,16" stroke="#81c9b8" stroke-width="0.8" opacity="0.4"/>
    <path d="M39,16 L41,16" stroke="#81c9b8" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- ===== LAYER 9: QUEST SCROLL (top background) ===== -->
  <!-- Ref: LUDUS_iterations.md - "Quest scroll partially unfurled" -->
  <g transform="translate(55, 10)" opacity="0.35">
    <!-- Scroll body -->
    <rect x="0" y="0" width="30" height="8" rx="2" fill="#d4f5e3"/>
    <!-- Scroll rolled ends -->
    <circle cx="0" cy="4" r="2.5" fill="#d4f5e3"/>
    <circle cx="30" cy="4" r="2.5" fill="#b8e6c9"/>
    <!-- Quest path inside (tiny dendritic) -->
    <path d="M4,4 L10,4 L13,2 M10,4 L13,6 M13,2 L18,2 M13,6 L18,5"
          stroke="#5fa876" stroke-width="0.5" fill="none"/>
    <!-- Quest markers -->
    <circle cx="18" cy="2" r="0.8" fill="#5ff59f"/>
    <circle cx="18" cy="5" r="0.8" fill="#648f6f"/>
  </g>

  <!-- ===== LAYER 10: ENCOUNTER INDICATORS (monster silhouettes at edges) ===== -->
  <!-- Ref: LUDUS_iterations.md - "Small monster silhouettes at edges" -->
  <g fill="#c98581" opacity="0.4">
    <!-- Bug monster (top, horned) -->
    <path d="M76,12 L74,10 L76,8 L78,10 Z M75,12 L77,12 L76,14 Z"/>
    <!-- Slime monster (left edge) -->
    <circle cx="12" cy="55" r="2.5"/>
    <circle cx="10.5" cy="53.5" r="1"/>
    <circle cx="13.5" cy="53.5" r="1"/>
  </g>

  <!-- ===== LAYER 11: DYNAMIC ENERGY FLOWS ===== -->
  <!-- Ref: LUDUS_iterations.md - "Curved paths with gradient strokes suggesting motion" -->
  <path d="M12,48 Q30,30 50,36 Q65,22 85,28"
        stroke="url(#ld-flow)" stroke-width="1.8" fill="none" opacity="0.45"
        stroke-linecap="round"/>
  <path d="M15,65 Q35,58 55,63"
        stroke="#5ff59f" stroke-width="1" fill="none" opacity="0.25"
        stroke-linecap="round"/>
  <!-- Flow particles -->
  <circle cx="28" cy="36" r="1.2" fill="#5ff59f" opacity="0.7"/>
  <circle cx="48" cy="33" r="0.9" fill="#5ff59f" opacity="0.6"/>
  <circle cx="68" cy="25" r="1.3" fill="#5ff59f" opacity="0.8"/>
  <circle cx="25" cy="62" r="0.8" fill="#5ff59f" opacity="0.5"/>
  <circle cx="42" cy="61" r="1" fill="#5ff59f" opacity="0.4"/>

  <!-- ===== LAYER 12: COOLDOWN INDICATORS (on buttons) ===== -->
  <!-- Ref: LUDUS_iterations.md - "Cooldown timer suggestions" -->
  <path d="M56,66.5 A3.5,3.5 0 1,0 56,71.5" stroke="#ff9d5f" stroke-width="1"
        fill="none" opacity="0.5"/>

  <!-- ===== LAYER 13: COMBAT STATE CONNECTION LINES ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Energy flows show data dependencies" -->
  <!-- Lines connecting controller to state machine -->
  <path d="M50,60 Q45,50 36,44" stroke="#81c9b8" stroke-width="0.6" fill="none"
        opacity="0.25" stroke-dasharray="2,2"/>
  <path d="M50,60 Q55,50 58,44" stroke="#81c9b8" stroke-width="0.6" fill="none"
        opacity="0.25" stroke-dasharray="2,2"/>
  <!-- Lines connecting controller to resource bars -->
  <path d="M23,72 Q14,65 9,55" stroke="#95c981" stroke-width="0.5" fill="none"
        opacity="0.2" stroke-dasharray="1.5,2"/>
  <path d="M77,72 Q86,65 91,55" stroke="#81c9b8" stroke-width="0.5" fill="none"
        opacity="0.2" stroke-dasharray="1.5,2"/>

  <!-- ===== LAYER 14: FINE DETAIL HIGHLIGHTS ===== -->
  <!-- Controller surface highlights -->
  <rect x="30" y="62" width="18" height="1" rx="0.5" fill="#d4f5e3" opacity="0.2"/>
  <rect x="55" y="62" width="14" height="1" rx="0.5" fill="#d4f5e3" opacity="0.15"/>
  <!-- Grid intersection emphasis dots -->
  <circle cx="50" cy="50" r="0.8" fill="#5fa876" opacity="0.2"/>
  <circle cx="40.5" cy="40.5" r="0.6" fill="#5fa876" opacity="0.15"/>
  <circle cx="59.5" cy="40.5" r="0.6" fill="#5fa876" opacity="0.15"/>


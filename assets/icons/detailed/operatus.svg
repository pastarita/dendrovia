<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- OPERATUS DETAILED - Maximum infrastructure orchestration -->
  <defs>
    <!-- Main gear radial gradient -->
    <radialGradient id="mainGearGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#d1d5db"/>
      <stop offset="50%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </radialGradient>

    <!-- Secondary gear gradient -->
    <radialGradient id="secGearGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#838b95"/>
      <stop offset="50%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#374151"/>
    </radialGradient>

    <!-- Pipe gradient -->
    <linearGradient id="pipeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="50%" stop-color="#838b95"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>

    <!-- Hexagonal efficiency pattern -->
    <pattern id="hexPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <polygon points="4,2 6,3 6,5 4,6 2,5 2,3" fill="none" stroke="#838b95" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Foundation (4 strata - bottom to top) -->
  <g id="foundation">
    <!-- Shadow beneath all -->
    <ellipse cx="50" cy="88" rx="45" ry="3" fill="#374151" opacity="0.4"/>

    <!-- Bottom stratum -->
    <rect x="15" y="78" width="70" height="6" fill="#374151" rx="1"/>
    <text x="17" y="82" font-size="3" fill="#838b95" opacity="0.6">OPFS</text>

    <!-- Second stratum -->
    <rect x="20" y="72" width="60" height="6" fill="#6b7280" rx="1"/>
    <rect x="20" y="72" width="30" height="1" fill="#af9c9c" opacity="0.3"/>
    <text x="22" y="76" font-size="3" fill="#9ca3af" opacity="0.6">CACHE</text>

    <!-- Third stratum -->
    <rect x="25" y="66" width="50" height="6" fill="#6b7280" rx="1"/>
    <text x="27" y="70" font-size="3" fill="#9ca3af" opacity="0.6">STATE</text>

    <!-- Top stratum -->
    <rect x="30" y="60" width="40" height="6" fill="#838b95" rx="1"/>
    <text x="32" y="64" font-size="3" fill="#d1d5db" opacity="0.6">ASSETS</text>

    <!-- Vertical support pillars -->
    <rect x="28" y="60" width="3" height="24" fill="#6b7280" opacity="0.7"/>
    <rect x="69" y="60" width="3" height="24" fill="#6b7280" opacity="0.7"/>
  </g>

  <!-- Pipeline network (multi-level) -->
  <g id="pipelines">
    <!-- Main horizontal distribution -->
    <rect x="5" y="42" width="40" height="7" fill="url(#pipeGrad)" rx="3.5"/>
    <rect x="55" y="42" width="40" height="7" fill="url(#pipeGrad)" rx="3.5"/>

    <!-- Dendritic branches -->
    <rect x="43" y="25" width="6" height="20" fill="url(#pipeGrad)" rx="3"/>
    <rect x="43" y="45" width="6" height="15" fill="url(#pipeGrad)" rx="3"/>
    <rect x="20" y="30" width="6" height="15" fill="url(#pipeGrad)" rx="3"/>
    <rect x="74" y="30" width="6" height="15" fill="url(#pipeGrad)" rx="3"/>

    <!-- Connection flanges -->
    <rect x="41" y="43" width="10" height="3" fill="#6b7280" opacity="0.8"/>
    <rect x="41" y="47" width="10" height="3" fill="#6b7280" opacity="0.8"/>

    <!-- Flow indicators -->
    <path d="M15,45.5 L18,44 L18,47 Z" fill="#60a5fa" opacity="0.8"/>
    <path d="M85,45.5 L82,44 L82,47 Z" fill="#60a5fa" opacity="0.8"/>

    <!-- Bolt fasteners (hex heads) -->
    <g transform="translate(43, 43)">
      <polygon points="0,-1.5 1.3,-0.75 1.3,0.75 0,1.5 -1.3,0.75 -1.3,-0.75" fill="#374151"/>
      <circle cx="0" cy="0" r="0.8" fill="#838b95"/>
    </g>
    <g transform="translate(43, 49)">
      <polygon points="0,-1.5 1.3,-0.75 1.3,0.75 0,1.5 -1.3,0.75 -1.3,-0.75" fill="#374151"/>
      <circle cx="0" cy="0" r="0.8" fill="#838b95"/>
    </g>

    <!-- Capacity markers -->
    <circle cx="10" cy="38" r="3" fill="#374151" opacity="0.8"/>
    <text x="10" y="39" font-size="2.5" fill="#60a5fa" text-anchor="middle">78</text>
    <circle cx="90" cy="38" r="3" fill="#374151" opacity="0.8"/>
    <text x="90" y="39" font-size="2.5" fill="#f59e0b" text-anchor="middle">92</text>
  </g>

  <!-- Gear cluster (4 gears) -->
  <g id="gears">
    <!-- Small precision gear (upper-left) -->
    <g>
      <circle cx="28" cy="28" r="7.5" fill="url(#secGearGrad)"/>
      <circle cx="28" cy="28" r="10" fill="none" stroke="#6b7280" stroke-width="2" stroke-dasharray="4 2"/>
      <circle cx="28" cy="28" r="7.5" fill="url(#hexPattern)"/>
      <circle cx="28" cy="28" r="3" fill="#374151"/>
      <circle cx="28" cy="28" r="2.5" fill="none" stroke="#d1d5db" stroke-width="0.5"/>
      <path d="M25,25 Q26,24 28,24 Q30,24 31,25" fill="none" stroke="#e5e7eb" stroke-width="0.8" opacity="0.7"/>
    </g>

    <!-- Left medium gear -->
    <g>
      <circle cx="25" cy="48" r="12.5" fill="url(#secGearGrad)"/>
      <circle cx="25" cy="48" r="15.5" fill="none" stroke="#6b7280" stroke-width="2.5" stroke-dasharray="5 3"/>
      <circle cx="25" cy="48" r="12.5" fill="url(#hexPattern)"/>
      <rect x="24.5" y="38" width="1" height="20" fill="#374151" opacity="0.2"/>
      <circle cx="25" cy="48" r="4" fill="#374151"/>
      <circle cx="25" cy="48" r="3.5" fill="none" stroke="#d1d5db" stroke-width="0.7"/>
      <path d="M20,43 Q22,41 25,41 Q28,41 30,43" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.8"/>
    </g>

    <!-- Right medium gear -->
    <g>
      <circle cx="75" cy="48" r="12.5" fill="url(#secGearGrad)"/>
      <circle cx="75" cy="48" r="15.5" fill="none" stroke="#6b7280" stroke-width="2.5" stroke-dasharray="5 3"/>
      <circle cx="75" cy="48" r="12.5" fill="url(#hexPattern)"/>
      <rect x="74.5" y="38" width="1" height="20" fill="#374151" opacity="0.2"/>
      <circle cx="75" cy="48" r="4" fill="#374151"/>
      <circle cx="75" cy="48" r="3.5" fill="none" stroke="#d1d5db" stroke-width="0.7"/>
      <path d="M70,43 Q72,41 75,41 Q78,41 80,43" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.8"/>
    </g>

    <!-- Central primary gear (main orchestrator) -->
    <g>
      <circle cx="50" cy="45" r="20" fill="url(#mainGearGrad)"/>
      <circle cx="50" cy="45" r="24" fill="none" stroke="#9ca3af" stroke-width="3.5" stroke-dasharray="7 4"/>
      <circle cx="50" cy="45" r="20" fill="url(#hexPattern)"/>

      <!-- Timing marks (12 around edge) -->
      <circle cx="50" cy="23" r="0.8" fill="#374151"/>
      <circle cx="62" cy="27" r="0.8" fill="#374151"/>
      <circle cx="70" cy="35" r="0.8" fill="#374151"/>

      <!-- Bearing housing -->
      <circle cx="50" cy="45" r="6" fill="#374151"/>
      <circle cx="50" cy="45" r="5.5" fill="none" stroke="#6b7280" stroke-width="0.8"/>
      <circle cx="50" cy="45" r="4.5" fill="none" stroke="#d1d5db" stroke-width="1"/>

      <!-- Specular highlight -->
      <path d="M40,35 Q42,32 50,32 Q58,32 60,35" fill="none" stroke="#e5e7eb" stroke-width="2" opacity="0.9"/>

      <!-- Efficiency hex in center -->
      <polygon points="50,42 52,43 52,47 50,48 48,47 48,43" fill="none" stroke="#838b95" stroke-width="0.5" opacity="0.5"/>
    </g>
  </g>

  <!-- Status indicators -->
  <g id="indicators">
    <!-- Active operational -->
    <circle cx="12" cy="12" r="5" fill="#60a5fa" opacity="0.3"/>
    <circle cx="12" cy="12" r="3.5" fill="#60a5fa"/>
    <circle cx="12" cy="12" r="2" fill="#d1d5db"/>
    <text x="12" y="24" font-size="3" fill="#838b95" text-anchor="middle">ACTIVE</text>

    <!-- System strain warning -->
    <circle cx="88" cy="12" r="5" fill="#f59e0b" opacity="0.3"/>
    <circle cx="88" cy="12" r="3.5" fill="#f59e0b"/>
    <circle cx="88" cy="12" r="2" fill="#ffe0b2"/>
    <text x="88" y="24" font-size="3" fill="#838b95" text-anchor="middle">STRAIN</text>
  </g>

  <!-- Ambient occlusion (subtle shadows at interlocks) -->
  <g opacity="0.15">
    <ellipse cx="50" cy="45" rx="3" ry="20" fill="#374151"/>
    <ellipse cx="25" cy="48" rx="2" ry="12" fill="#374151"/>
    <ellipse cx="75" cy="48" rx="2" ry="12" fill="#374151"/>
  </g>
</svg>

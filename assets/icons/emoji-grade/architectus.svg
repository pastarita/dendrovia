<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- ARCHITECTUS EMOJI: Column + Light Rays + Cube -->

  <defs>
    <linearGradient id="column" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8ab4f8"/>
      <stop offset="100%" stop-color="#5a8dd8"/>
    </linearGradient>
  </defs>

  <!-- 3 Light beams (diagonal golden rays) -->
  <line x1="26" y1="6" x2="10" y2="28" stroke="#f8c98a" stroke-width="2" opacity="0.6"/>
  <line x1="28" y1="10" x2="14" y2="28" stroke="#f8c98a" stroke-width="1.5" opacity="0.5"/>
  <line x1="24" y1="8" x2="16" y2="24" stroke="#f8c98a" stroke-width="1.5" opacity="0.4"/>

  <!-- Classical column (fluted) -->
  <rect x="12" y="10" width="8" height="16" fill="url(#column)"/>

  <!-- Fluting grooves -->
  <line x1="13.5" y1="10" x2="13.5" y2="26" stroke="#5a8dd8" stroke-width="0.5"/>
  <line x1="15" y1="10" x2="15" y2="26" stroke="#5a8dd8" stroke-width="0.5"/>
  <line x1="16.5" y1="10" x2="16.5" y2="26" stroke="#5a8dd8" stroke-width="0.5"/>
  <line x1="18" y1="10" x2="18" y2="26" stroke="#5a8dd8" stroke-width="0.5"/>
  <line x1="19.5" y1="10" x2="19.5" y2="26" stroke="#5a8dd8" stroke-width="0.5"/>

  <!-- Capital (crown) -->
  <rect x="10" y="8" width="12" height="2" fill="#6fa0e8"/>

  <!-- Base -->
  <rect x="10" y="26" width="12" height="2" fill="#6fa0e8"/>

  <!-- Floating cube (platonic solid) -->
  <g transform="translate(6, 14) rotate(25)">
    <rect x="-2.5" y="-2.5" width="5" height="5" fill="none" stroke="#8ab4f8" stroke-width="1.5"/>
    <line x1="-2" y1="-2" x2="2" y2="2" stroke="#8ab4f8" stroke-width="1"/>
  </g>
</svg>

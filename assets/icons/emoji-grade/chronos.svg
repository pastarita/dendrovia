<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- CHRONOS EMOJI: Scroll + Temporal Rings + Y-Fork -->

  <defs>
    <linearGradient id="scroll" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#8b7355"/>
    </linearGradient>
  </defs>

  <!-- Scroll body -->
  <rect x="6" y="10" width="20" height="12" rx="2" fill="url(#scroll)" stroke="#4a3822" stroke-width="1.5"/>

  <!-- Scroll edges (unfurled) -->
  <ellipse cx="6" cy="16" rx="2" ry="6" fill="#d4a574" stroke="#4a3822" stroke-width="1"/>
  <ellipse cx="26" cy="16" rx="2" ry="6" fill="#d4a574" stroke="#4a3822" stroke-width="1"/>

  <!-- Y-Fork branch (fossil) -->
  <path d="M16,12 L16,16 M16,16 L13,19 M16,16 L19,19"
        stroke="#8b7355" stroke-width="2" stroke-linecap="round"/>
  <circle cx="13" cy="19" r="1.5" fill="#8b7355"/>
  <circle cx="19" cy="19" r="1.5" fill="#8b7355"/>

  <!-- 3 Temporal rings (blue glow) -->
  <circle cx="16" cy="16" r="4" fill="none" stroke="#7fa9f5" stroke-width="0.8" opacity="0.6"/>
  <circle cx="16" cy="16" r="6" fill="none" stroke="#7fa9f5" stroke-width="0.6" opacity="0.4"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#7fa9f5" stroke-width="0.4" opacity="0.3"/>
</svg>

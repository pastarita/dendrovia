<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- IMAGINARIUM EMOJI: The Distillation Apparatus
       Ref: PILLAR_INSIGNIA_STRUCTURAL - "Distill Hallucination into Determinism"
       Ref: EMOJI_GRADE_PROMPTS - Prismatic crystal splitting light beam into spectrum
       Layout: Horizontal pipeline (left input -> center prism -> right output rays)
       Colors: #c6a0f6 (ethereal violet), spectrum rainbow -->

  <defs>
    <!-- Prism crystal gradient - Ref: PILLAR_THEMATIC_SCHEMA iridescent texture -->
    <linearGradient id="em-prism" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f0ff"/>
      <stop offset="40%" stop-color="#e5d4ff"/>
      <stop offset="100%" stop-color="#c6a0f6"/>
    </linearGradient>
    <!-- Alchemical chamber glow -->
    <radialGradient id="em-glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#c6a0f6" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#c6a0f6" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Subtle atmospheric glow behind prism -->
  <circle cx="14" cy="16" r="10" fill="url(#em-glow)"/>

  <!-- Generation Chamber: Alembic flask (left input) -->
  <!-- Ref: IMAGINARIUM_iterations - Flask/alembic shape (alchemical transformation) -->
  <ellipse cx="5" cy="16" rx="3" ry="4" fill="#9b6dd8" opacity="0.85"/>
  <rect x="4" y="10" width="2" height="6" rx="1" fill="#b088e0" opacity="0.8"/>
  <!-- Vapor wisp from flask -->
  <path d="M5,10 Q3.5,8 4.5,6.5" stroke="#e5d4ff" stroke-width="0.8" fill="none" opacity="0.5" stroke-linecap="round"/>

  <!-- Input beam (white chaos light entering prism) -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL - Input beam (white chaos light enters) -->
  <line x1="8" y1="16" x2="11" y2="16" stroke="#ffffff" stroke-width="2" opacity="0.85" stroke-linecap="round"/>

  <!-- Hexagonal Prism (center separator) -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL - Hexagonal geometry = computational structure -->
  <polygon points="14,10 11,13 11,19 14,22 17,19 17,13"
           fill="url(#em-prism)" stroke="#c6a0f6" stroke-width="1"/>
  <!-- Inner crystalline facet line -->
  <line x1="14" y1="10" x2="14" y2="22" stroke="#e5d4ff" stroke-width="0.4" opacity="0.7"/>

  <!-- 7 Output rays (spectrum refraction, Y-fork distribution) -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL - Seven output rays organized by wavelength -->
  <!-- Ref: EMOJI_GRADE_PROMPTS - 7 colored output rays (right, spectrum) -->
  <line x1="17" y1="14" x2="27" y2="7"  stroke="#ff6b6b" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="17" y1="14.5" x2="27" y2="10" stroke="#ffa94d" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="17" y1="15.5" x2="27" y2="13" stroke="#ffd43b" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="17" y1="16" x2="27" y2="16" stroke="#69db7c" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="16.5" x2="27" y2="19" stroke="#74c0fc" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="17" y1="17.5" x2="27" y2="22" stroke="#9775fa" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="17" y1="18" x2="27" y2="25" stroke="#e599f7" stroke-width="1.3" stroke-linecap="round"/>

  <!-- Color wells (distilled output containers) -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA - Color wells (7 distilled palettes) -->
  <circle cx="28" cy="7"  r="1.4" fill="#ff6b6b"/>
  <circle cx="28" cy="10" r="1.4" fill="#ffa94d"/>
  <circle cx="28" cy="13" r="1.4" fill="#ffd43b"/>
  <circle cx="28" cy="16" r="1.5" fill="#69db7c"/>
  <circle cx="28" cy="19" r="1.4" fill="#74c0fc"/>
  <circle cx="28" cy="22" r="1.4" fill="#9775fa"/>
  <circle cx="28" cy="25" r="1.4" fill="#e599f7"/>

  <!-- Distillation drop from flask -->
  <circle cx="5" cy="21" r="0.8" fill="#da9ef7" opacity="0.8"/>
</svg>

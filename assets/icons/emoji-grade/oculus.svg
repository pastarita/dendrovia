<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- OCULUS EMOJI: The Interface - "Vision structured as navigable information"
       Core Symbol: All-seeing eye with hexagonal iris, Miller column radial spokes
       Palette: #f5a97f (observational amber), #e89b6f (sunset), #5f3d2d (shadow), #7fa9f5 (info blue)
       Ref: PILLAR_THEMATIC_SCHEMA.md / PILLAR_INSIGNIA_STRUCTURAL.md / EMOJI_GRADE_PROMPTS.md -->

  <defs>
    <!-- Iris radial gradient: warm amber core fading to sunset edge (Ref: OCULUS palette depth) -->
    <radialGradient id="oc-iris" cx="0.4" cy="0.4">
      <stop offset="0%" stop-color="#ffd4b8"/>
      <stop offset="40%" stop-color="#f5a97f"/>
      <stop offset="100%" stop-color="#d88957"/>
    </radialGradient>
    <!-- Pupil gradient: deep perceptual shadow with faint blue info reflection -->
    <radialGradient id="oc-pupil" cx="0.35" cy="0.35">
      <stop offset="0%" stop-color="#7fa9f5" stop-opacity="0.25"/>
      <stop offset="45%" stop-color="#5f3d2d"/>
      <stop offset="100%" stop-color="#1a0f08"/>
    </radialGradient>
    <!-- Sclera gradient: pure clarity center to soft peach edge -->
    <radialGradient id="oc-sclera" cx="0.5" cy="0.5">
      <stop offset="0%" stop-color="#fff5ed"/>
      <stop offset="60%" stop-color="#ffd4b8"/>
      <stop offset="100%" stop-color="#e89b6f"/>
    </radialGradient>
  </defs>

  <!-- Outer awareness glow (ambient perception field - Ref: Dendrovian radial emanation) -->
  <ellipse cx="16" cy="16" rx="15.5" ry="12" fill="#f5a97f" opacity="0.08"/>

  <!-- Concentric focus rings (attention hierarchy - Ref: OCULUS 4 focus rings) -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#f5c27f" stroke-width="0.35" opacity="0.25"/>
  <circle cx="16" cy="16" r="11.5" fill="none" stroke="#f5c27f" stroke-width="0.3" opacity="0.18"/>

  <!-- Sclera (white of eye with warm gradient - Ref: OCULUS translucent texture) -->
  <ellipse cx="16" cy="16" rx="13.5" ry="9.5" fill="url(#oc-sclera)"/>

  <!-- Subtle dendritic vein pattern in sclera (organic information flow) -->
  <g stroke="#e89b6f" stroke-width="0.2" opacity="0.12" fill="none" stroke-linecap="round">
    <path d="M16,16 Q14.5,12 12.5,10 Q11.5,9 10,8.5"/>
    <path d="M16,16 Q17.5,12 19.5,10 Q20.5,9 22,8.5"/>
    <path d="M16,16 Q14.5,20 12.5,22 Q11.5,23 10,23.5"/>
    <path d="M16,16 Q17.5,20 19.5,22 Q20.5,23 22,23.5"/>
  </g>

  <!-- Upper eyelid shadow (depth suggestion - Ref: translucent layering) -->
  <path d="M3,15 Q16,12 29,15 L29,16.5 Q16,13.5 3,16.5 Z" fill="#5f3d2d" opacity="0.15"/>

  <!-- Iris base (warm amber radial gradient - Ref: OCULUS primary #f5a97f) -->
  <circle cx="16" cy="16" r="7" fill="url(#oc-iris)"/>

  <!-- Hexagonal iris cells (structured information architecture - Ref: 24 hexagons in 2 rings)
       Inner ring: 6 hexagons around pupil representing UI grid system -->
  <g opacity="0.32">
    <!-- Inner hex ring (6 cells - Ref: OCULUS hexagonal iris = responsive UI grid) -->
    <polygon points="16,11.5 17.5,12.5 17.5,14 16,15 14.5,14 14.5,12.5" fill="#e89b6f"/>
    <polygon points="17.5,14 19,15 19,16.5 17.5,17.5 16,16.5 16,15" fill="#d88957"/>
    <polygon points="17.5,17.5 19,18.5 19,20 17.5,21 16,20 16,18.5" fill="#e89b6f"/>
    <polygon points="16,20 14.5,21 13,20 13,18.5 14.5,17.5 16,18.5" fill="#d88957"/>
    <polygon points="14.5,17.5 13,16.5 13,15 14.5,14 16,15 16,16.5" fill="#e89b6f"/>
    <polygon points="16,15 17.5,14 19,15 19,16.5 17.5,17.5 16,16.5" fill="#d88957" opacity="0.5"/>
    <!-- Outer partial hex hints (larger ring, fading) -->
    <polygon points="16,9.5 18,10.5 18,12 16,13 14,12 14,10.5" fill="#f5c27f" opacity="0.35"/>
    <polygon points="19,12 21,13 21,14.5 19,15.5 17.5,14.5 17.5,13" fill="#f5c27f" opacity="0.3"/>
    <polygon points="19,17.5 21,18.5 21,20 19,21 17.5,20 17.5,18.5" fill="#f5c27f" opacity="0.25"/>
    <polygon points="16,21.5 18,22.5 18,24 16,25 14,24 14,22.5" fill="#f5c27f" opacity="0.2"/>
  </g>

  <!-- 12 Radial spokes (Miller column navigation branches - Ref: PILLAR_INSIGNIA 12 radial branches) -->
  <g stroke="#e89b6f" stroke-width="0.45" opacity="0.22" stroke-linecap="round">
    <line x1="16" y1="16" x2="16" y2="9.5"/>
    <line x1="16" y1="16" x2="20.5" y2="11"/>
    <line x1="16" y1="16" x2="22.8" y2="14"/>
    <line x1="16" y1="16" x2="23" y2="16"/>
    <line x1="16" y1="16" x2="22.8" y2="18"/>
    <line x1="16" y1="16" x2="20.5" y2="21"/>
    <line x1="16" y1="16" x2="16" y2="22.5"/>
    <line x1="16" y1="16" x2="11.5" y2="21"/>
    <line x1="16" y1="16" x2="9.2" y2="18"/>
    <line x1="16" y1="16" x2="9" y2="16"/>
    <line x1="16" y1="16" x2="9.2" y2="14"/>
    <line x1="16" y1="16" x2="11.5" y2="11"/>
  </g>

  <!-- Pupil with depth (portal to code space - Ref: INSIGNIA pupil = portal into file system) -->
  <circle cx="16" cy="16" r="3.8" fill="url(#oc-pupil)"/>

  <!-- Miller column hints inside pupil (3 vertical columns - Ref: Finder navigation) -->
  <g stroke="#7fa9f5" stroke-width="0.3" opacity="0.35">
    <line x1="14.8" y1="14.5" x2="14.8" y2="17.5"/>
    <line x1="16" y1="14.5" x2="16" y2="17.5"/>
    <line x1="17.2" y1="14.5" x2="17.2" y2="17.5"/>
  </g>

  <!-- 8 Cardinal information nodes (HUD attachment points - Ref: INSIGNIA 4 major + 4 minor) -->
  <g>
    <!-- Primary nodes (N/E/S/W - core HUD elements always visible) -->
    <circle cx="16" cy="9.2" r="1.1" fill="#7fa9f5" opacity="0.65"/>
    <circle cx="23" cy="16" r="1.1" fill="#7fa9f5" opacity="0.65"/>
    <circle cx="16" cy="22.8" r="1.1" fill="#7fa9f5" opacity="0.65"/>
    <circle cx="9" cy="16" r="1.1" fill="#7fa9f5" opacity="0.65"/>
    <!-- Secondary nodes (diagonals - contextual panels, modal dialogs) -->
    <circle cx="20.5" cy="11" r="0.8" fill="#f5c27f" opacity="0.5"/>
    <circle cx="20.5" cy="21" r="0.8" fill="#f5c27f" opacity="0.5"/>
    <circle cx="11.5" cy="21" r="0.8" fill="#f5c27f" opacity="0.5"/>
    <circle cx="11.5" cy="11" r="0.8" fill="#f5c27f" opacity="0.5"/>
  </g>

  <!-- Lens reflection highlight (moment of clarity / insight - Ref: OCULUS reflection = moment of insight) -->
  <circle cx="14.5" cy="14.2" r="1.6" fill="#7fa9f5" opacity="0.3"/>
  <circle cx="14.5" cy="14.2" r="1" fill="#fff5ed" opacity="0.8"/>
  <circle cx="14.2" cy="13.9" r="0.5" fill="#ffffff"/>

  <!-- Eyelid curves (gentle contextual framing - Ref: Upper=tab bar, Lower=status bar) -->
  <path d="M2,16 Q16,9.5 30,16" stroke="#d88957" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M2,16 Q16,22 30,16" stroke="#d88957" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Subtle eyelash hints (fine ornamental detail) -->
  <g stroke="#5f3d2d" stroke-width="0.3" opacity="0.18" stroke-linecap="round">
    <line x1="8" y1="12.5" x2="7" y2="11"/>
    <line x1="12" y1="10.5" x2="11.5" y2="9"/>
    <line x1="16" y1="9.5" x2="16" y2="8"/>
    <line x1="20" y1="10.5" x2="20.5" y2="9"/>
    <line x1="24" y1="12.5" x2="25" y2="11"/>
  </g>
</svg>

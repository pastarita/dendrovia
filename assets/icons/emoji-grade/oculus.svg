<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- OCULUS EMOJI: Eye + Hexagonal Iris + Radial Spokes -->

  <defs>
    <radialGradient id="iris" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#ffd4b8"/>
      <stop offset="100%" stop-color="#f5a97f"/>
    </radialGradient>
    <radialGradient id="pupil" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#5f3d2d"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
  </defs>

  <!-- Eye sclera -->
  <ellipse cx="16" cy="16" rx="14" ry="10" fill="#fff5ed" stroke="#e89b6f" stroke-width="1.5"/>

  <!-- Iris -->
  <circle cx="16" cy="16" r="7" fill="url(#iris)"/>

  <!-- Hexagonal iris cells (6-cell pattern) -->
  <g fill="none" stroke="#e89b6f" stroke-width="0.5" opacity="0.4">
    <polygon points="16,12 18,13 18,15 16,16 14,15 14,13"/>
    <polygon points="18,15 20,16 20,18 18,19 16,18 16,16"/>
    <polygon points="18,19 20,20 20,22 18,23 16,21 16,19"/>
    <polygon points="16,21 14,22 12,21 12,19 14,18 16,19"/>
    <polygon points="14,18 12,17 12,15 14,14 16,15 16,17"/>
    <polygon points="16,15 18,14 20,15 20,17 18,18 16,16"/>
  </g>

  <!-- Pupil -->
  <circle cx="16" cy="16" r="4" fill="url(#pupil)"/>

  <!-- 8 Radial spokes (Miller columns) -->
  <g stroke="#f5a97f" stroke-width="0.6" opacity="0.3">
    <line x1="16" y1="16" x2="16" y2="9"/>
    <line x1="16" y1="16" x2="21" y2="11"/>
    <line x1="16" y1="16" x2="23" y2="16"/>
    <line x1="16" y1="16" x2="21" y2="21"/>
    <line x1="16" y1="16" x2="16" y2="23"/>
    <line x1="16" y1="16" x2="11" y2="21"/>
    <line x1="16" y1="16" x2="9" y2="16"/>
    <line x1="16" y1="16" x2="11" y2="11"/>
  </g>

  <!-- Information nodes (8 cardinal points) -->
  <circle cx="16" cy="9" r="1.2" fill="#7fa9f5" opacity="0.6"/>
  <circle cx="23" cy="16" r="1.2" fill="#7fa9f5" opacity="0.6"/>
  <circle cx="16" cy="23" r="1.2" fill="#7fa9f5" opacity="0.6"/>
  <circle cx="9" cy="16" r="1.2" fill="#7fa9f5" opacity="0.6"/>

  <!-- Lens reflection -->
  <circle cx="14" cy="14" r="1.5" fill="#fff5ed" opacity="0.8"/>

  <!-- Focus rings (concentric) -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="#f5c27f" stroke-width="0.4" opacity="0.3"/>
  <circle cx="16" cy="16" r="11" fill="none" stroke="#f5c27f" stroke-width="0.3" opacity="0.2"/>

  <!-- Eyelid curves -->
  <path d="M2,16 Q16,10 30,16" stroke="#e89b6f" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M2,16 Q16,21 30,16" stroke="#e89b6f" stroke-width="1" fill="none" opacity="0.4"/>
</svg>

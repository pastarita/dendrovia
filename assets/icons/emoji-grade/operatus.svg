<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- OPERATUS EMOJI: Gears + Pipeline + Foundation -->

  <defs>
    <radialGradient id="gear" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </radialGradient>
  </defs>

  <!-- 4-Gear cluster -->
  <!-- Small gear (top-left) -->
  <g transform="translate(10, 10)">
    <circle r="3" fill="url(#gear)"/>
    <circle r="4" fill="none" stroke="#6b7280" stroke-width="1" stroke-dasharray="2 1"/>
    <circle r="1" fill="#374151"/>
  </g>

  <!-- Medium gear (left) -->
  <g transform="translate(8, 18)">
    <circle r="4" fill="url(#gear)"/>
    <circle r="5" fill="none" stroke="#6b7280" stroke-width="1.2" stroke-dasharray="2.5 1.5"/>
    <circle r="1.2" fill="#374151"/>
  </g>

  <!-- Large central gear -->
  <g transform="translate(16, 15)">
    <circle r="5.5" fill="url(#gear)"/>
    <circle r="7" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="3 2"/>
    <circle r="1.5" fill="#374151"/>
    <circle r="1.2" fill="none" stroke="#d1d5db" stroke-width="0.5"/>
  </g>

  <!-- Medium gear (right) -->
  <g transform="translate(24, 18)">
    <circle r="4" fill="url(#gear)"/>
    <circle r="5" fill="none" stroke="#6b7280" stroke-width="1.2" stroke-dasharray="2.5 1.5"/>
    <circle r="1.2" fill="#374151"/>
  </g>

  <!-- Pipeline Y-fork -->
  <rect x="14" y="20" width="4" height="4" rx="2" fill="#838b95"/>
  <rect x="12" y="24" width="3" height="3" rx="1.5" fill="#838b95"/>
  <rect x="17" y="24" width="3" height="3" rx="1.5" fill="#838b95"/>

  <!-- Flow indicators -->
  <path d="M15,23 L14,22 L14,24 Z" fill="#60a5fa" opacity="0.8"/>
  <path d="M17,23 L18,22 L18,24 Z" fill="#60a5fa" opacity="0.8"/>

  <!-- Foundation layers (4 strata) -->
  <rect x="6" y="27" width="20" height="1.2" rx="0.5" fill="#d1d5db"/>
  <rect x="7" y="28.2" width="18" height="1.2" rx="0.5" fill="#9ca3af"/>
  <rect x="8" y="29.4" width="16" height="1.2" rx="0.5" fill="#6b7280"/>
  <rect x="9" y="30.6" width="14" height="1.2" rx="0.5" fill="#4b5563"/>

  <!-- Status lights -->
  <circle cx="4" cy="6" r="1.5" fill="#60a5fa"/>
  <circle cx="28" cy="6" r="1.5" fill="#f59e0b"/>

  <!-- Capacity gauges -->
  <g transform="translate(4, 12)">
    <circle r="2" fill="#374151" opacity="0.5"/>
    <circle r="1.8" fill="none" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="9 2"/>
    <text y="0.5" font-size="2" fill="#60a5fa" text-anchor="middle" font-weight="bold">78</text>
  </g>

  <g transform="translate(28, 12)">
    <circle r="2" fill="#374151" opacity="0.5"/>
    <circle r="1.8" fill="none" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="10 1"/>
    <text y="0.5" font-size="2" fill="#f59e0b" text-anchor="middle" font-weight="bold">92</text>
  </g>
</svg>

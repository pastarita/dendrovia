<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- ARCHITECTUS MEDIUM - The Renderer with classical column detail -->

  <!-- Column shadow side -->
  <rect x="38" y="28" width="8" height="60" fill="#1e3a5f"/>

  <!-- Column main body -->
  <rect x="42" y="25" width="16" height="65" fill="#5a8dd8"/>

  <!-- Fluting lines (5 vertical grooves) -->
  <g stroke="#8ab4f8" stroke-width="1.5" opacity="0.6">
    <line x1="44" y1="25" x2="44" y2="88"/>
    <line x1="47" y1="25" x2="47" y2="88"/>
    <line x1="50" y1="25" x2="50" y2="88"/>
    <line x1="53" y1="25" x2="53" y2="88"/>
    <line x1="56" y1="25" x2="56" y2="88"/>
  </g>

  <!-- Capital ornament (geometric pattern) -->
  <rect x="35" y="20" width="30" height="5" fill="#6fa0e8"/>
  <polygon points="50,15 42,20 58,20" fill="#8ab4f8"/>
  <rect x="48" y="18" width="4" height="2" fill="#e8f4ff"/>

  <!-- Raymarched light beams (3 at varying angles) -->
  <line x1="75" y1="10" x2="35" y2="80" stroke="#c8e0ff" stroke-width="1.5" opacity="0.7"/>
  <line x1="80" y1="15" x2="40" y2="90" stroke="#e8f4ff" stroke-width="1.5" opacity="0.5"/>
  <line x1="70" y1="20" x2="45" y2="75" stroke="#c8e0ff" stroke-width="1.2" opacity="0.4"/>

  <!-- Intersecting platonic cube (SDF union) -->
  <rect x="44" y="50" width="10" height="10" fill="#6fa0e8" transform="rotate(45 49 55)" opacity="0.8"/>

  <!-- Base connection node -->
  <circle cx="50" cy="90" r="6" fill="#1e3a5f"/>
  <circle cx="50" cy="90" r="4" fill="#5a8dd8"/>
</svg>

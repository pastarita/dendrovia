<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- GENERATORS MEDIUM: Energy core with creation beams and output conduits -->

  <defs>
    <radialGradient id="gn-core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffa94d" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#d4a574" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b7355" stop-opacity="0.6"/>
    </radialGradient>
    <radialGradient id="gn-glow" cx="50%" cy="48%" r="45%">
      <stop offset="0%" stop-color="#ffa94d" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#7fa9f5" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#4a3822" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- === LAYER 0: AMBIENT ENERGY FIELD === -->
  <circle cx="50" cy="48" r="42" fill="url(#gn-glow)"/>

  <!-- === LAYER 1: TRANSFORMER COIL (Stratification rings + arc segments) === -->
  <circle cx="50" cy="48" r="36" fill="none" stroke="#8b7355" stroke-width="0.8" opacity="0.22"/>
  <circle cx="50" cy="48" r="28" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.28"/>
  <path d="M28,28 A30,30 0 0,1 72,28" stroke="#d4a574" stroke-width="2.5" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M26,68 A30,30 0 0,0 74,68" stroke="#8b7355" stroke-width="2" fill="none" opacity="0.35" stroke-linecap="round"/>

  <!-- === LAYER 2: OUTPUT BEAMS (Y-fork branching from core) === -->
  <!-- Top beam with Y-fork split -->
  <line x1="50" y1="36" x2="50" y2="14" stroke="#7fa9f5" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
  <line x1="50" y1="18" x2="38" y2="8" stroke="#7fa9f5" stroke-width="1.8" opacity="0.5" stroke-linecap="round"/>
  <line x1="50" y1="18" x2="62" y2="8" stroke="#7fa9f5" stroke-width="1.8" opacity="0.5" stroke-linecap="round"/>
  <!-- Bottom-left beam -->
  <line x1="42" y1="55" x2="18" y2="80" stroke="#7fa9f5" stroke-width="2.2" opacity="0.55" stroke-linecap="round"/>
  <!-- Bottom-right beam -->
  <line x1="58" y1="55" x2="82" y2="80" stroke="#7fa9f5" stroke-width="2.2" opacity="0.55" stroke-linecap="round"/>

  <!-- === LAYER 3: ENERGY PARTICLES along beams === -->
  <circle cx="50" cy="24" r="1.5" fill="#ffa94d" opacity="0.8"/>
  <circle cx="30" cy="68" r="1.3" fill="#ffa94d" opacity="0.65"/>
  <circle cx="70" cy="68" r="1.2" fill="#ffa94d" opacity="0.7"/>

  <!-- === LAYER 4: COLLECTION WELLS (Conduit endpoints) === -->
  <circle cx="38" cy="8" r="3" fill="#4a3822"/>
  <circle cx="38" cy="8" r="1.5" fill="#d4a574" opacity="0.8"/>
  <circle cx="62" cy="8" r="3" fill="#4a3822"/>
  <circle cx="62" cy="8" r="1.5" fill="#d4a574" opacity="0.8"/>
  <circle cx="18" cy="80" r="3.5" fill="#4a3822"/>
  <circle cx="18" cy="80" r="1.8" fill="#ffa94d" opacity="0.75"/>
  <circle cx="82" cy="80" r="3.5" fill="#4a3822"/>
  <circle cx="82" cy="80" r="1.8" fill="#ffa94d" opacity="0.75"/>

  <!-- === LAYER 5: CENTRAL ENERGY CORE (Hexagonal) === -->
  <polygon points="50,34 62,41 62,55 50,62 38,55 38,41" fill="url(#gn-core)" stroke="#8b7355" stroke-width="1.5"/>
  <polygon points="50,39 56,43 56,53 50,57 44,53 44,43" fill="#f5ead6" opacity="0.3"/>

  <!-- === LAYER 6: LIGHTNING BOLT (Energy symbol) === -->
  <path d="M52,40 L48,47 L52,47 L47,56" stroke="#4a3822" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M52,40 L48,47 L52,47 L47,56" stroke="#f5ead6" stroke-width="1.3" fill="none" opacity="0.8" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

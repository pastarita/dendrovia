<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- GYMS MEDIUM: Training arena with practice targets and interactive console -->

  <!-- === LAYER 1: GRID FLOOR (subtle training mat) === -->
  <g stroke="#8b7355" stroke-width="0.5" opacity="0.15">
    <line x1="10" y1="75" x2="90" y2="75"/>
    <line x1="10" y1="82" x2="90" y2="82"/>
    <line x1="10" y1="89" x2="90" y2="89"/>
    <line x1="20" y1="70" x2="20" y2="94"/>
    <line x1="35" y1="70" x2="35" y2="94"/>
    <line x1="50" y1="70" x2="50" y2="94"/>
    <line x1="65" y1="70" x2="65" y2="94"/>
    <line x1="80" y1="70" x2="80" y2="94"/>
  </g>

  <!-- === LAYER 2: Y-FORK OVERHEAD SUPPORT STRUCTURE === -->
  <!-- Dendrovia cross-pillar motif: skill-tree branch overhead -->
  <g stroke="#8b7355" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.4">
    <!-- Main trunk descending from top -->
    <line x1="50" y1="4" x2="50" y2="18"/>
    <!-- Primary Y-fork -->
    <line x1="50" y1="18" x2="30" y2="30"/>
    <line x1="50" y1="18" x2="70" y2="30"/>
  </g>
  <g stroke="#8b7355" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.3">
    <!-- Secondary branches (Murray's Law thinning) -->
    <line x1="30" y1="30" x2="18" y2="38"/>
    <line x1="30" y1="30" x2="36" y2="40"/>
    <line x1="70" y1="30" x2="64" y2="40"/>
    <line x1="70" y1="30" x2="82" y2="38"/>
  </g>
  <!-- Skill-tree junction nodes -->
  <circle cx="50" cy="18" r="2.5" fill="#d4a574" opacity="0.6"/>
  <circle cx="30" cy="30" r="2" fill="#d4a574" opacity="0.5"/>
  <circle cx="70" cy="30" r="2" fill="#d4a574" opacity="0.5"/>

  <!-- === LAYER 3: CENTRAL TRAINING TARGET (concentric rings) === -->
  <!-- Stratified ring layers: archaeological precision meets archery target -->
  <circle cx="50" cy="48" r="20" fill="#4a3822" opacity="0.25"/>
  <circle cx="50" cy="48" r="18" fill="none" stroke="#8b7355" stroke-width="1.2" opacity="0.4"/>
  <circle cx="50" cy="48" r="14" fill="none" stroke="#d4a574" stroke-width="1.5" opacity="0.5"/>
  <circle cx="50" cy="48" r="10" fill="none" stroke="#d4a574" stroke-width="2" opacity="0.65"/>
  <circle cx="50" cy="48" r="6" fill="none" stroke="#7fa9f5" stroke-width="2" opacity="0.6"/>
  <!-- Bullseye core (bioluminescent active center) -->
  <circle cx="50" cy="48" r="3" fill="#7fa9f5" opacity="0.7"/>
  <circle cx="50" cy="48" r="1.5" fill="#f5ead6" opacity="0.8"/>

  <!-- === LAYER 4: TRAINING EQUIPMENT POSTS (flanking) === -->
  <!-- Left training dummy / post -->
  <rect x="16" y="42" width="4" height="24" rx="1.5" fill="#8b7355"/>
  <rect x="17" y="43" width="2" height="22" rx="1" fill="#d4a574" opacity="0.3"/>
  <!-- Cross-arm -->
  <rect x="12" y="46" width="12" height="3" rx="1.5" fill="#8b7355"/>
  <!-- Head circle -->
  <circle cx="18" cy="40" r="4" fill="#d4a574" stroke="#4a3822" stroke-width="1"/>
  <circle cx="18" cy="40" r="2" fill="#f5ead6" opacity="0.4"/>

  <!-- Right training dummy / post -->
  <rect x="80" y="42" width="4" height="24" rx="1.5" fill="#8b7355"/>
  <rect x="81" y="43" width="2" height="22" rx="1" fill="#d4a574" opacity="0.3"/>
  <!-- Cross-arm -->
  <rect x="76" y="46" width="12" height="3" rx="1.5" fill="#8b7355"/>
  <!-- Head circle -->
  <circle cx="82" cy="40" r="4" fill="#d4a574" stroke="#4a3822" stroke-width="1"/>
  <circle cx="82" cy="40" r="2" fill="#f5ead6" opacity="0.4"/>

  <!-- === LAYER 5: WORKBENCH / INTERACTIVE CONSOLE (bottom) === -->
  <!-- Console shadow -->
  <rect x="24" y="78" width="52" height="12" rx="2" fill="#4a3822" opacity="0.3"/>
  <!-- Console body -->
  <rect x="22" y="76" width="56" height="12" rx="2.5" fill="#4a3822"/>
  <!-- Console surface (lighter top) -->
  <rect x="24" y="77" width="52" height="5" rx="1.5" fill="#8b7355"/>
  <!-- Surface highlight -->
  <rect x="26" y="78" width="48" height="2" rx="1" fill="#d4a574" opacity="0.4"/>
  <!-- Control buttons row -->
  <circle cx="34" cy="84" r="1.8" fill="#8b7355" stroke="#d4a574" stroke-width="0.6"/>
  <circle cx="42" cy="84" r="1.8" fill="#8b7355" stroke="#d4a574" stroke-width="0.6"/>
  <circle cx="50" cy="84" r="1.8" fill="#7fa9f5" stroke="#d4a574" stroke-width="0.6"/>
  <circle cx="58" cy="84" r="1.8" fill="#8b7355" stroke="#d4a574" stroke-width="0.6"/>
  <circle cx="66" cy="84" r="1.8" fill="#8b7355" stroke="#d4a574" stroke-width="0.6"/>

  <!-- === LAYER 6: GREEN ACTIVE INDICATOR DOTS === -->
  <!-- Interactive points glowing active green -->
  <circle cx="50" cy="48" r="5" fill="#5ff59f" opacity="0.15"/>
  <circle cx="18" cy="40" r="3.5" fill="#5ff59f" opacity="0.12"/>
  <circle cx="82" cy="40" r="3.5" fill="#5ff59f" opacity="0.12"/>
  <!-- Active dots -->
  <circle cx="50" cy="84" r="1" fill="#5ff59f" opacity="0.9"/>
  <circle cx="18" cy="34" r="1.2" fill="#5ff59f" opacity="0.8"/>
  <circle cx="82" cy="34" r="1.2" fill="#5ff59f" opacity="0.8"/>
  <circle cx="50" cy="7" r="1.2" fill="#5ff59f" opacity="0.7"/>
</svg>

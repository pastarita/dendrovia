<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- IMAGINARIUM MEDIUM (32x32 optimized) - The Distillation Apparatus
       Ref: PILLAR_INSIGNIA_STRUCTURAL - "Distill Hallucination into Determinism"
       Ref: PILLAR_THEMATIC_SCHEMA - Alchemist of Procedural Vision
       Layout: Horizontal pipeline (left input -> center prism -> right output manifold)
       Colors: 6 (#c6a0f6, #9b6dd8, #e5d4ff, #b088e0, #da9ef7, #4a2d5f)
       Paths: ~20 (balanced detail, readable at 32px) -->

  <defs>
    <!-- Prism crystal gradient - Ref: PILLAR_THEMATIC_SCHEMA iridescent quality -->
    <linearGradient id="md-prism" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f0ff" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#e5d4ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#c6a0f6" stop-opacity="0.85"/>
    </linearGradient>
    <!-- Central atmospheric glow -->
    <radialGradient id="md-glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#da9ef7" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#c6a0f6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#4a2d5f" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Atmospheric glow around transformation core -->
  <circle cx="50" cy="50" r="42" fill="url(#md-glow)"/>

  <!-- Nested transformation circle (compilation stage boundary) -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA - Nested circles showing compilation stages -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="#9b6dd8" stroke-width="0.5" opacity="0.2"/>

  <!-- === LEFT: GENERATION CHAMBER (Input Hopper) === -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL - Flask/alembic shape, swirling generative chaos -->

  <!-- Alembic flask body -->
  <ellipse cx="16" cy="50" rx="8" ry="12" fill="#9b6dd8" opacity="0.9"/>
  <!-- Flask neck -->
  <rect x="13" y="34" width="6" height="10" rx="3" fill="#b088e0" opacity="0.85"/>
  <!-- Flask highlight (3D form) -->
  <ellipse cx="14" cy="48" rx="3" ry="6" fill="#e5d4ff" opacity="0.25"/>
  <!-- Flask shadow -->
  <ellipse cx="17" cy="51" rx="8" ry="12" fill="#4a2d5f" opacity="0.2"/>

  <!-- Vapor trails rising from flask (ephemeral input) -->
  <path d="M16,34 Q13,29 14.5,25" stroke="#e5d4ff" stroke-width="1.2" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M16,34 Q18,30 17,26" stroke="#da9ef7" stroke-width="0.8" fill="none" opacity="0.35" stroke-linecap="round"/>

  <!-- Distillation drop (condensing essence) -->
  <circle cx="16" cy="64" r="2" fill="#da9ef7" opacity="0.7"/>
  <circle cx="16" cy="64" r="3" fill="#da9ef7" opacity="0.2"/>

  <!-- === Input beam (white chaos light -> prism) === -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL - Input beam, white chaos light enters -->
  <line x1="24" y1="50" x2="38" y2="50"
        stroke="#ffffff" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
  <!-- Beam glow -->
  <line x1="24" y1="50" x2="38" y2="50"
        stroke="#e5d4ff" stroke-width="5" opacity="0.15" stroke-linecap="round"/>

  <!-- === CENTER: HEXAGONAL PRISM (Prismatic Separator) === -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL - Hexagonal prism, crystalline structure -->
  <!-- Ref: SYMBOL_DRIVEN_DESIGN_SYSTEM - Hexagon: efficiency, natural packing -->

  <!-- Prism shadow -->
  <polygon points="50,26 39,36 39,64 50,74 61,64 61,36"
           fill="#4a2d5f" opacity="0.25"/>
  <!-- Prism body -->
  <polygon points="50,28 40,37 40,63 50,72 60,63 60,37"
           fill="url(#md-prism)" stroke="#c6a0f6" stroke-width="1.5"/>

  <!-- Inner crystalline structure -->
  <polygon points="50,34 45,40 45,60 50,66 55,60 55,40"
           fill="white" opacity="0.35"/>
  <!-- Refraction planes -->
  <line x1="50" y1="28" x2="50" y2="72" stroke="#e5d4ff" stroke-width="0.6" opacity="0.6"/>
  <line x1="40" y1="37" x2="60" y2="63" stroke="#e5d4ff" stroke-width="0.4" opacity="0.4"/>
  <line x1="40" y1="63" x2="60" y2="37" stroke="#e5d4ff" stroke-width="0.4" opacity="0.4"/>

  <!-- Crystal glow halo -->
  <polygon points="50,28 40,37 40,63 50,72 60,63 60,37"
           fill="none" stroke="#da9ef7" stroke-width="2.5" opacity="0.2"/>

  <!-- === RIGHT: OUTPUT MANIFOLD (7 spectrum rays + color wells) === -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL - Seven output rays, seven asset types -->
  <!-- Ref: Cross-Pillar - Y-Fork Branching: Pipeline split into 7 rays -->

  <!-- 7 refraction rays (spectrum, evenly distributed) -->
  <line x1="60" y1="40" x2="82" y2="20" stroke="#ff6b6b" stroke-width="2" opacity="0.75" stroke-linecap="round"/>
  <line x1="60" y1="43" x2="83" y2="30" stroke="#ffa94d" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  <line x1="60" y1="46" x2="84" y2="40" stroke="#ffd43b" stroke-width="2" opacity="0.85" stroke-linecap="round"/>
  <line x1="60" y1="50" x2="85" y2="50" stroke="#69db7c" stroke-width="2.5" opacity="0.9" stroke-linecap="round"/>
  <line x1="60" y1="54" x2="84" y2="60" stroke="#74c0fc" stroke-width="2" opacity="0.85" stroke-linecap="round"/>
  <line x1="60" y1="57" x2="83" y2="70" stroke="#9775fa" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  <line x1="60" y1="60" x2="82" y2="80" stroke="#e599f7" stroke-width="2" opacity="0.75" stroke-linecap="round"/>

  <!-- Color wells (distilled parameter containers) -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA - Color wells (tunable parameters) -->
  <circle cx="84" cy="20" r="2.5" fill="#ff6b6b"/>
  <circle cx="85" cy="30" r="2.5" fill="#ffa94d"/>
  <circle cx="86" cy="40" r="2.5" fill="#ffd43b"/>
  <circle cx="87" cy="50" r="3" fill="#69db7c"/>
  <circle cx="86" cy="60" r="2.5" fill="#74c0fc"/>
  <circle cx="85" cy="70" r="2.5" fill="#9775fa"/>
  <circle cx="84" cy="80" r="2.5" fill="#e599f7"/>

  <!-- Well shimmer highlights -->
  <circle cx="83" cy="19" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="86" cy="49" r="1" fill="white" opacity="0.7"/>
  <circle cx="83" cy="79" r="0.8" fill="white" opacity="0.6"/>

</svg>

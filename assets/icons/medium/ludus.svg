<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- LUDUS MEDIUM - The Mechanics with game controller detail -->

  <!-- Background Grid (4x4 tactical context) -->
  <g stroke="#5fa876" stroke-width="0.5" opacity="0.25">
    <line x1="20" y1="30" x2="80" y2="30"/>
    <line x1="20" y1="45" x2="80" y2="45"/>
    <line x1="20" y1="60" x2="80" y2="60"/>
    <line x1="20" y1="75" x2="80" y2="75"/>
    <line x1="30" y1="25" x2="30" y2="75"/>
    <line x1="45" y1="25" x2="45" y2="75"/>
    <line x1="60" y1="25" x2="60" y2="75"/>
    <line x1="70" y1="25" x2="70" y2="75"/>
  </g>

  <!-- Dendritic Branches (2-3 Y-fork branches) -->
  <g stroke="#5fa876" stroke-width="2" opacity="0.3" fill="none">
    <path d="M50,75 L50,55 L45,48"/>
    <path d="M50,55 L55,48"/>
    <path d="M50,30 L48,25"/>
    <path d="M50,30 L52,25"/>
  </g>

  <!-- Controller Base -->
  <rect x="30" y="43" width="40" height="24" rx="6" fill="#81c995"/>

  <!-- Controller Shading (depth) -->
  <rect x="31" y="44" width="38" height="22" rx="5" fill="#6eb584" opacity="0.3"/>

  <!-- D-pad (cross shape with rounded ends) -->
  <g fill="#5fa876">
    <rect x="37" y="50" width="12" height="4" rx="2"/>
    <rect x="41" y="46" width="4" height="12" rx="2"/>
  </g>
  <!-- D-pad highlights -->
  <line x1="38" y1="51" x2="48" y2="51" stroke="#6eb584" stroke-width="1" opacity="0.5"/>

  <!-- Action Buttons (4 in diamond arrangement) -->
  <g>
    <circle cx="60" cy="47" r="5" fill="#b8e6c9"/>
    <circle cx="60" cy="47" r="4" fill="#d4f5e3" opacity="0.5"/>

    <circle cx="66" cy="53" r="5" fill="#b8e6c9"/>
    <circle cx="66" cy="53" r="4" fill="#d4f5e3" opacity="0.5"/>

    <circle cx="60" cy="59" r="5" fill="#b8e6c9"/>
    <circle cx="60" cy="59" r="4" fill="#d4f5e3" opacity="0.5"/>

    <circle cx="54" cy="53" r="5" fill="#b8e6c9"/>
    <circle cx="54" cy="53" r="4" fill="#d4f5e3" opacity="0.5"/>
  </g>

  <!-- Dice Detail (D6 in top-right corner) -->
  <g transform="rotate(45 72 32)">
    <rect x="67" y="27" width="10" height="10" fill="#b8e6c9" opacity="0.7" rx="1"/>
    <circle cx="70" cy="30" r="0.8" fill="#5fa876"/>
    <circle cx="72" cy="32" r="0.8" fill="#5fa876"/>
    <circle cx="74" cy="34" r="0.8" fill="#5fa876"/>
  </g>

  <!-- Energy Flow (diagonal dynamic line) -->
  <path d="M25,35 Q45,50 65,45" stroke="#5ff59f" stroke-width="2" opacity="0.4" fill="none"/>
</svg>

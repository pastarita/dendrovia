<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- OCULUS MEDIUM - The Interface with hexagonal iris structure -->
  <defs>
    <radialGradient id="irisGrad">
      <stop offset="0%" stop-color="#f5a97f"/>
      <stop offset="100%" stop-color="#d88957"/>
    </radialGradient>
  </defs>

  <!-- Outer focus rings (awareness hierarchy) -->
  <circle cx="50" cy="50" r="38" stroke="#f5c27f" stroke-width="0.5" fill="none" opacity="0.5"/>
  <circle cx="50" cy="50" r="32" stroke="#f5c27f" stroke-width="0.8" fill="none" opacity="0.5"/>

  <!-- Eye shape base (sclera) -->
  <ellipse cx="50" cy="50" rx="30" ry="22" fill="#ffd4b8"/>

  <!-- Iris with gradient -->
  <circle cx="50" cy="50" r="14" fill="url(#irisGrad)"/>

  <!-- Hexagonal iris segments (6 sections) -->
  <g opacity="0.3">
    <path d="M50,36 L54,39 L54,46 L50,50 Z" fill="#d88957"/>
    <path d="M54,46 L58,50 L54,54 L50,50 Z" fill="#d88957"/>
    <path d="M54,54 L54,61 L50,64 L50,50 Z" fill="#d88957"/>
    <path d="M50,64 L46,61 L46,54 L50,50 Z" fill="#d88957"/>
    <path d="M46,54 L42,50 L46,46 L50,50 Z" fill="#d88957"/>
    <path d="M46,46 L46,39 L50,36 L50,50 Z" fill="#d88957"/>
  </g>

  <!-- Subtle radial lines from pupil (Miller columns hint) -->
  <g stroke="#e89b6f" stroke-width="0.3" opacity="0.2">
    <line x1="50" y1="50" x2="50" y2="36"/>
    <line x1="50" y1="50" x2="57" y2="40"/>
    <line x1="50" y1="50" x2="62" y2="50"/>
    <line x1="50" y1="50" x2="57" y2="60"/>
    <line x1="50" y1="50" x2="50" y2="64"/>
    <line x1="50" y1="50" x2="43" y2="60"/>
    <line x1="50" y1="50" x2="38" y2="50"/>
    <line x1="50" y1="50" x2="43" y2="40"/>
  </g>

  <!-- Pupil -->
  <circle cx="50" cy="50" r="7" fill="#5f3d2d"/>

  <!-- Highlight reflection -->
  <circle cx="48" cy="47" r="2.5" fill="#ffd4b8"/>
  <circle cx="47" cy="46" r="1.5" fill="#fff5ed"/>

  <!-- Eyelid curves (top and bottom) -->
  <path d="M18,50 Q50,32 82,50" stroke="#d88957" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M18,50 Q50,66 82,50" stroke="#d88957" stroke-width="1" fill="none" stroke-linecap="round"/>
</svg>

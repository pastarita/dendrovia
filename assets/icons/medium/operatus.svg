<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- OPERATUS MEDIUM - The Infrastructure with interlocking gears -->
  <defs>
    <!-- Pipe gradient -->
    <linearGradient id="pipeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#838b95"/>
      <stop offset="100%" stop-color="#d1d5db"/>
    </linearGradient>

    <!-- Shadow gradient -->
    <linearGradient id="shadowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#374151" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#374151" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Foundation layer (shadow) -->
  <rect x="20" y="83" width="60" height="3" fill="url(#shadowGrad)" opacity="0.5"/>

  <!-- Foundation blocks -->
  <rect x="20" y="75" width="18" height="8" fill="#6b7280" rx="1"/>
  <rect x="41" y="75" width="18" height="8" fill="#6b7280" rx="1"/>
  <rect x="62" y="75" width="18" height="8" fill="#6b7280" rx="1"/>

  <!-- Pipeline network -->
  <rect x="15" y="44" width="35" height="6" fill="url(#pipeGrad)" rx="3"/>
  <rect x="48" y="44" width="8" height="20" fill="url(#pipeGrad)" rx="3"/>
  <rect x="48" y="44" width="25" height="6" fill="url(#pipeGrad)" rx="3"/>

  <!-- Small gear (left, interlocking) -->
  <g id="smallGear">
    <circle cx="35" cy="50" r="11" fill="#6b7280"/>
    <!-- Simplified teeth via dashed circle -->
    <circle cx="35" cy="50" r="14" fill="none" stroke="#6b7280" stroke-width="2" stroke-dasharray="6 3"/>
    <!-- Bearing center -->
    <circle cx="35" cy="50" r="4" fill="#374151"/>
    <!-- Highlight edge -->
    <path d="M30,45 Q32,43 35,43 Q38,43 40,45" fill="none" stroke="#d1d5db" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Large gear (right, primary) -->
  <g id="largeGear">
    <circle cx="65" cy="50" r="17.5" fill="#9ca3af"/>
    <!-- Simplified teeth via dashed circle -->
    <circle cx="65" cy="50" r="21" fill="none" stroke="#9ca3af" stroke-width="3" stroke-dasharray="8 4"/>
    <!-- Bearing center -->
    <circle cx="65" cy="50" r="5" fill="#374151"/>
    <!-- Highlight edge -->
    <path d="M58,42 Q60,40 65,40 Q70,40 72,42" fill="none" stroke="#d1d5db" stroke-width="1.5" opacity="0.7"/>
    <!-- Hexagon pattern on face -->
    <polygon points="65,47 67,48.5 67,51.5 65,53 63,51.5 63,48.5" fill="none" stroke="#838b95" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Bolt fasteners -->
  <circle cx="48" cy="47" r="2" fill="#374151"/>
  <circle cx="48" cy="47" r="1" fill="#838b95"/>

  <!-- Active indicator -->
  <circle cx="88" cy="12" r="5" fill="#60a5fa" opacity="0.9"/>
  <circle cx="88" cy="12" r="3" fill="#d1d5db"/>
</svg>

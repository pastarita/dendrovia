<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- OPERATUS MEDIUM: "The Infrastructure" - Interlocking Gears + Pipeline + Foundation -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA.md - "Systems beneath systems, invisible foundations" -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Infrastructure Orchestration Vault" -->
  <!-- Ref: OPERATUS_iterations.md - 32x32px, 4-6 colors, 15-25 paths -->
  <!-- Functional Role: Orchestration (top) -> Distribution (middle) -> Persistence (bottom) -->

  <defs>
    <!-- Pipe gradient: chrome highlight -> industrial grey -> iron shadow -->
    <linearGradient id="om-pipe" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d1d5db"/>
      <stop offset="50%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <!-- Foundation shadow -->
    <linearGradient id="om-shadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#374151" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#374151" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- ===== LAYER 1: FOUNDATION BLOCKS (3 modular strata) ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Stratified foundation blocks with interlocking support" -->

  <!-- Foundation shadow -->
  <rect x="18" y="86" width="64" height="4" fill="url(#om-shadow)"/>

  <!-- Bottom stratum (OPFS/CACHE - deepest) -->
  <rect x="15" y="79" width="70" height="7" rx="1.5" fill="#374151"/>
  <!-- Middle stratum (STATE) -->
  <rect x="20" y="72" width="60" height="7" rx="1.5" fill="#6b7280"/>
  <!-- Top stratum (ASSETS - brightest) -->
  <rect x="25" y="65" width="50" height="7" rx="1.5" fill="#838b95"/>

  <!-- Vertical support pillars -->
  <rect x="23" y="65" width="3" height="21" rx="0.8" fill="#6b7280" opacity="0.7"/>
  <rect x="74" y="65" width="3" height="21" rx="0.8" fill="#6b7280" opacity="0.7"/>

  <!-- ===== LAYER 2: PIPELINE NETWORK (Y-fork distribution) ===== -->
  <!-- Ref: Cross-Pillar Motifs - "Y-Fork Branching: pipeline dendritic distribution" -->

  <!-- Main horizontal bus -->
  <rect x="10" y="46" width="80" height="6" rx="3" fill="url(#om-pipe)"/>
  <!-- Pipe highlight -->
  <rect x="14" y="47" width="72" height="1.5" rx="0.75" fill="#e5e7eb" opacity="0.3"/>

  <!-- Central vertical drop -->
  <rect x="47" y="51" width="6" height="15" rx="3" fill="url(#om-pipe)"/>

  <!-- Y-fork branches (dendritic distribution) -->
  <path d="M40,49 L30,60 L30,65" stroke="#9ca3af" stroke-width="4.5" stroke-linecap="round" fill="none"/>
  <path d="M60,49 L70,60 L70,65" stroke="#9ca3af" stroke-width="4.5" stroke-linecap="round" fill="none"/>

  <!-- Flow indicator arrows (blue = data persisting) -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Blue arrows = data being saved" -->
  <path d="M50,59 L48,57 L52,57 Z" fill="#60a5fa" opacity="0.75"/>
  <path d="M31,63 L29.5,61 L32.5,61 Z" fill="#60a5fa" opacity="0.6"/>
  <path d="M71,63 L69.5,61 L72.5,61 Z" fill="#60a5fa" opacity="0.6"/>

  <!-- Connection flanges with bolt details -->
  <rect x="38" y="47" width="4" height="3" rx="0.5" fill="#6b7280"/>
  <circle cx="39.5" cy="48.5" r="0.7" fill="#374151"/>
  <circle cx="41" cy="48.5" r="0.7" fill="#374151"/>
  <rect x="58" y="47" width="4" height="3" rx="0.5" fill="#6b7280"/>
  <circle cx="59.5" cy="48.5" r="0.7" fill="#374151"/>
  <circle cx="61" cy="48.5" r="0.7" fill="#374151"/>

  <!-- ===== LAYER 3: TWO INTERLOCKING GEARS ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Gears interlock = synchronized operations" -->

  <!-- Left gear (secondary, smaller - state/cache manager) -->
  <g>
    <circle cx="35" cy="32" r="12" fill="#6b7280"/>
    <!-- Gear teeth (10 teeth via triangular path) -->
    <path d="M35,18.5 L33.5,20.5 L36.5,20.5 Z M43,21 L41,19.5 L42.5,23 Z M47.5,28 L46,26 L46,30 Z M46,36 L47.5,34 L44,34 Z M42,41 L43.5,39.5 L40,39.5 Z M28,41 L29.5,39.5 L26,39.5 Z M23,36 L24.5,38 L24.5,34 Z M22.5,28 L24,30 L24,26 Z M27,21 L25.5,23 L28.5,23 Z M33,18.5 L34.5,20.5 L31.5,20.5 Z"
          fill="#6b7280"/>
    <!-- Hexagonal face pattern (efficiency motif) -->
    <polygon points="35,29 37,30 37,32.5 35,33.5 33,32.5 33,30" fill="none" stroke="#838b95" stroke-width="0.5" opacity="0.35"/>
    <!-- Bearing housing -->
    <circle cx="35" cy="32" r="4" fill="#374151"/>
    <circle cx="35" cy="32" r="3.2" fill="none" stroke="#9ca3af" stroke-width="0.6"/>
    <!-- Specular highlight -->
    <path d="M30,28 Q32,26 35,26 Q38,26 40,28" fill="none" stroke="#d1d5db" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Right gear (primary, larger - coordination hub) -->
  <g>
    <circle cx="65" cy="32" r="16" fill="#9ca3af"/>
    <!-- Gear teeth (12 teeth) -->
    <path d="M65,14.5 L63,16.5 L67,16.5 Z M72,16 L70,14.5 L71.5,18 Z M78,20 L76,18.5 L77,22 Z M81.5,27 L80,25 L80,29 Z M82,34 L80.5,32 L80.5,36 Z M79,40 L80.5,38.5 L77.5,38.5 Z M74,45 L75.5,43.5 L72.5,43.5 Z M67,47.5 L68.5,46 L65.5,46 Z M59,46 L60.5,47.5 L57.5,47.5 Z M54,42 L55.5,43.5 L52.5,43.5 Z M50,36 L51.5,37.5 L51.5,34.5 Z M51,28 L49.5,30 L52.5,30 Z"
          fill="#9ca3af"/>
    <!-- Hexagonal efficiency pattern -->
    <polygon points="65,29 68,30.5 68,33.5 65,35 62,33.5 62,30.5" fill="none" stroke="#d1d5db" stroke-width="0.5" opacity="0.3"/>
    <!-- Bearing housing -->
    <circle cx="65" cy="32" r="5" fill="#374151"/>
    <circle cx="65" cy="32" r="4.2" fill="none" stroke="#6b7280" stroke-width="0.7"/>
    <circle cx="65" cy="32" r="3.2" fill="none" stroke="#d1d5db" stroke-width="0.5"/>
    <!-- Specular highlight -->
    <path d="M58,25 Q60,22.5 65,22.5 Q70,22.5 72,25" fill="none" stroke="#e5e7eb" stroke-width="1.2" opacity="0.6"/>
  </g>

  <!-- ===== LAYER 4: STATUS INDICATORS ===== -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Status Lights: Green ACTIVE, Amber STRAIN" -->

  <!-- Active indicator (top-left) -->
  <circle cx="12" cy="12" r="4.5" fill="#60a5fa" opacity="0.3"/>
  <circle cx="12" cy="12" r="3" fill="#60a5fa"/>
  <circle cx="12" cy="12" r="1.5" fill="#d1d5db"/>

  <!-- Strain indicator (top-right) -->
  <circle cx="88" cy="12" r="4.5" fill="#f59e0b" opacity="0.3"/>
  <circle cx="88" cy="12" r="3" fill="#f59e0b"/>
  <circle cx="88" cy="12" r="1.5" fill="#fde68a"/>
</svg>

<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- ZOOS MEDIUM: Living catalog with specimen containers and taxonomy branches -->

  <defs>
    <!-- Glass dome gradient: transparent parchment to warm amber base -->
    <linearGradient id="zs-dome" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5ead6" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#d4a574" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#8b7355" stop-opacity="0.5"/>
    </linearGradient>
    <!-- Observation glow: bioluminescent blue radiance -->
    <radialGradient id="zs-glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#7fa9f5" stop-opacity="0.25"/>
      <stop offset="70%" stop-color="#7fa9f5" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#7fa9f5" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- === LAYER 0: CLASSIFICATION GRID (subtle background) === -->
  <g stroke="#8b7355" stroke-width="0.4" opacity="0.12">
    <line x1="20" y1="20" x2="20" y2="85"/>
    <line x1="40" y1="15" x2="40" y2="85"/>
    <line x1="60" y1="15" x2="60" y2="85"/>
    <line x1="80" y1="20" x2="80" y2="85"/>
    <line x1="15" y1="40" x2="85" y2="40"/>
    <line x1="15" y1="60" x2="85" y2="60"/>
  </g>

  <!-- === LAYER 1: TAXONOMY TREE (Y-fork branching behind containers) === -->
  <!-- Main trunk rising from shelf -->
  <line x1="50" y1="82" x2="50" y2="38" stroke="#4a3822" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Primary Y-fork -->
  <line x1="50" y1="38" x2="32" y2="22" stroke="#4a3822" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="38" x2="68" y2="22" stroke="#4a3822" stroke-width="2" stroke-linecap="round"/>
  <!-- Secondary branches (thinner, Murray's Law) -->
  <line x1="32" y1="22" x2="22" y2="12" stroke="#8b7355" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="32" y1="22" x2="38" y2="10" stroke="#8b7355" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="68" y1="22" x2="62" y2="10" stroke="#8b7355" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="68" y1="22" x2="78" y2="12" stroke="#8b7355" stroke-width="1.3" stroke-linecap="round"/>

  <!-- === LAYER 2: OBSERVATION NODES (blue accent at branch tips) === -->
  <!-- Primary fork nodes -->
  <circle cx="32" cy="22" r="3" fill="#d4a574" stroke="#4a3822" stroke-width="1"/>
  <circle cx="32" cy="22" r="1.5" fill="#7fa9f5" opacity="0.6"/>
  <circle cx="68" cy="22" r="3" fill="#d4a574" stroke="#4a3822" stroke-width="1"/>
  <circle cx="68" cy="22" r="1.5" fill="#7fa9f5" opacity="0.6"/>
  <!-- Leaf observation nodes -->
  <circle cx="22" cy="12" r="2.5" fill="#8b7355" stroke="#4a3822" stroke-width="0.8"/>
  <circle cx="22" cy="12" r="1.2" fill="#7fa9f5" opacity="0.7"/>
  <circle cx="38" cy="10" r="2.5" fill="#8b7355" stroke="#4a3822" stroke-width="0.8"/>
  <circle cx="38" cy="10" r="1.2" fill="#7fa9f5" opacity="0.7"/>
  <circle cx="62" cy="10" r="2.5" fill="#8b7355" stroke="#4a3822" stroke-width="0.8"/>
  <circle cx="62" cy="10" r="1.2" fill="#7fa9f5" opacity="0.7"/>
  <circle cx="78" cy="12" r="2.5" fill="#8b7355" stroke="#4a3822" stroke-width="0.8"/>
  <circle cx="78" cy="12" r="1.2" fill="#7fa9f5" opacity="0.7"/>

  <!-- === LAYER 3: SHELF / GROUND SURFACE === -->
  <rect x="8" y="82" width="84" height="4" rx="1" fill="#4a3822"/>
  <rect x="10" y="82" width="80" height="2" rx="0.8" fill="#8b7355" opacity="0.5"/>

  <!-- === LAYER 4: CENTRAL BELL JAR (large glass dome) === -->
  <!-- Dome shadow -->
  <ellipse cx="52" cy="70" rx="18" ry="4" fill="#4a3822" opacity="0.3"/>
  <!-- Dome base plate -->
  <rect x="33" y="76" width="34" height="6" rx="2" fill="#8b7355"/>
  <rect x="35" y="77" width="30" height="3" rx="1" fill="#d4a574" opacity="0.4"/>
  <!-- Glass bell jar -->
  <path d="M35,78 L35,55 Q35,42 50,42 Q65,42 65,55 L65,78"
        fill="url(#zs-dome)" stroke="#d4a574" stroke-width="1.2"/>
  <!-- Dome highlight (glass reflection) -->
  <path d="M40,75 L40,58 Q40,48 50,48 Q54,48 56,50"
        fill="none" stroke="#f5ead6" stroke-width="1" opacity="0.45" stroke-linecap="round"/>
  <!-- Observation glow inside dome -->
  <ellipse cx="50" cy="60" rx="13" ry="16" fill="url(#zs-glow)"/>
  <!-- Living specimen inside (green dot cluster) -->
  <circle cx="47" cy="68" r="2.5" fill="#69db7c" opacity="0.8"/>
  <circle cx="53" cy="66" r="2" fill="#69db7c" opacity="0.65"/>
  <circle cx="50" cy="63" r="1.5" fill="#69db7c" opacity="0.5"/>
  <!-- Specimen label (tiny parchment tag) -->
  <rect x="44" y="73" width="12" height="3" rx="0.5" fill="#f5ead6" opacity="0.7"/>
  <line x1="46" y1="74.5" x2="54" y2="74.5" stroke="#4a3822" stroke-width="0.5" opacity="0.4"/>

  <!-- === LAYER 5: LEFT SPECIMEN CONTAINER (small jar) === -->
  <rect x="14" y="72" width="14" height="10" rx="2" fill="#8b7355" opacity="0.8"/>
  <rect x="15" y="73" width="12" height="7" rx="1.5" fill="url(#zs-dome)" stroke="#d4a574" stroke-width="0.8"/>
  <!-- Living specimen -->
  <circle cx="21" cy="76" r="1.8" fill="#69db7c" opacity="0.7"/>
  <!-- Container highlight -->
  <line x1="17" y1="74" x2="17" y2="79" stroke="#f5ead6" stroke-width="0.6" opacity="0.4" stroke-linecap="round"/>

  <!-- === LAYER 6: RIGHT SPECIMEN CONTAINER (small jar) === -->
  <rect x="72" y="72" width="14" height="10" rx="2" fill="#8b7355" opacity="0.8"/>
  <rect x="73" y="73" width="12" height="7" rx="1.5" fill="url(#zs-dome)" stroke="#d4a574" stroke-width="0.8"/>
  <!-- Living specimen -->
  <circle cx="79" cy="76" r="1.8" fill="#69db7c" opacity="0.7"/>
  <!-- Container highlight -->
  <line x1="75" y1="74" x2="75" y2="79" stroke="#f5ead6" stroke-width="0.6" opacity="0.4" stroke-linecap="round"/>

  <!-- === LAYER 7: JUNCTION NODE (where trunk meets fork) === -->
  <circle cx="50" cy="38" r="3.5" fill="#d4a574" stroke="#4a3822" stroke-width="1.2"/>
  <circle cx="50" cy="38" r="1.8" fill="#f5ead6" opacity="0.5"/>
</svg>

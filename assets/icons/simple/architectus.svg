<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- ARCHITECTUS SIMPLE - The Renderer -->
  <g id="architectus-simple">
    <!-- Column base -->
    <rect x="40" y="30" width="20" height="60" fill="#5a8dd8"/>

    <!-- Capital triangle -->
    <polygon points="50,20 35,30 65,30" fill="#5a8dd8"/>

    <!-- Raymarched light beam -->
    <line x1="70" y1="20" x2="30" y2="90" stroke="#e8f4ff" stroke-width="2" opacity="0.6"/>

    <!-- Base connection node -->
    <circle cx="50" cy="90" r="5" fill="#1e3a5f"/>
  </g>
</svg>

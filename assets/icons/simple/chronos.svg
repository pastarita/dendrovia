<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- CHRONOS SIMPLE - The Archaeologist -->
  <g id="chronos-simple">
    <!-- Scroll body - simple curved rectangle -->
    <path fill="#d4a574" d="M30,20 L60,20 Q70,50 60,80 L30,80 Q25,50 30,20Z"/>

    <!-- Three horizontal strata lines -->
    <line x1="32" y1="35" x2="58" y2="35" stroke="#8b7355" stroke-width="2"/>
    <line x1="32" y1="50" x2="58" y2="50" stroke="#8b7355" stroke-width="2"/>
    <line x1="32" y1="65" x2="58" y2="65" stroke="#8b7355" stroke-width="2"/>

    <!-- Git branch Y-fork symbol -->
    <path stroke="#8b7355" stroke-width="3" fill="none" d="M45,70 L45,55 L40,50 M45,55 L50,50"/>
  </g>
</svg>

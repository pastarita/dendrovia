<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- CHRONOS SIMPLE: 16x16px target, 2-3 colors, 4-8 paths
       Ref: PILLAR_THEMATIC_SCHEMA.md - "Time crystallized into navigable space"
       Ref: EMOJI_GRADE_PROMPTS.md - Scroll + Y-fork + temporal ring
       Ref: PILLAR_INSIGNIA_STRUCTURAL.md - Vertical compression engine
       Design: Bold silhouette readable at smallest size. Squint test: scroll shape + branch glyph -->

  <!-- === SCROLL BODY: Primary form (parchment amber) === -->
  <!-- Ref: SYMBOL_DRIVEN - motif_primary: "scroll" (unfurling knowledge) -->
  <rect x="22" y="14" width="56" height="72" rx="5" fill="#d4a574"/>

  <!-- === SCROLL CURLS: Rolled edges (left top, right bottom) === -->
  <!-- Ref: CHRONOS_iterations_v2.md - "Scroll that UNFURLS (progressive revelation)" -->
  <ellipse cx="22" cy="36" rx="7" ry="18" fill="#8b7355"/>
  <ellipse cx="78" cy="64" rx="7" ry="18" fill="#8b7355"/>

  <!-- === STRATA LINES: 3 geological bands (minimum for concept) === -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA - "Horizontal sediment layers (version epochs)" -->
  <line x1="28" y1="28" x2="72" y2="28" stroke="#8b7355" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="28" y1="50" x2="72" y2="50" stroke="#8b7355" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="28" y1="72" x2="72" y2="72" stroke="#8b7355" stroke-width="2.5" stroke-linecap="round"/>

  <!-- === Y-FORK BRANCH: Central fossilized git branch === -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Y-Fork as Parser Junction" -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA symbols - "git branch Y-fork as evolutionary split" -->
  <path d="M50,68 L50,50 L40,38 M50,50 L60,38"
        stroke="#4a3822" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- === TEMPORAL RING: Single blue accent ring (commit rhythm) === -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA - "concentric circles (commit rings like tree rings)" -->
  <circle cx="50" cy="50" r="16" fill="none" stroke="#7fa9f5" stroke-width="2.5" opacity="0.6"/>
</svg>

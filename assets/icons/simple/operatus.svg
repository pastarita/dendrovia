<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- OPERATUS SIMPLE: "The Infrastructure" - Gear + Pipeline + Foundation -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA.md - "Systems beneath systems, invisible foundations" -->
  <!-- Ref: OPERATUS_iterations.md - 16x16px minimum, 2-3 colors, 4-8 paths -->
  <!-- Core metaphor: gear (orchestration) + pipeline (distribution) + base (persistence) -->

  <!-- Foundation block (persistence substrate) -->
  <!-- Ref: PILLAR_INSIGNIA_STRUCTURAL.md - "Foundation blocks embody load-bearing substrate" -->
  <rect x="20" y="78" width="60" height="8" rx="2" fill="#6b7280"/>

  <!-- Pipeline (horizontal data bus with Y-fork branch) -->
  <!-- Ref: Cross-Pillar Motifs - "Y-Fork Branching: pipeline dendritic distribution" -->
  <rect x="12" y="47" width="76" height="7" rx="3.5" fill="#6b7280"/>
  <!-- Y-fork drop to foundation -->
  <path d="M50,54 L50,78" stroke="#6b7280" stroke-width="6" stroke-linecap="round"/>
  <path d="M50,54 L34,70" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>
  <path d="M50,54 L66,70" stroke="#6b7280" stroke-width="4" stroke-linecap="round"/>

  <!-- Main gear (orchestration hub) -->
  <!-- Ref: SYMBOL_DRIVEN_DESIGN_SYSTEM.md - "Gears: Interconnected systems, machinery" -->
  <circle cx="50" cy="35" r="18" fill="#9ca3af"/>
  <!-- 8 gear teeth (bold, readable at 16px) -->
  <path d="M50,15 L47.5,17.5 L52.5,17.5 Z" fill="#9ca3af"/>
  <path d="M50,55 L47.5,52.5 L52.5,52.5 Z" fill="#9ca3af"/>
  <path d="M70,35 L67.5,32.5 L67.5,37.5 Z" fill="#9ca3af"/>
  <path d="M30,35 L32.5,32.5 L32.5,37.5 Z" fill="#9ca3af"/>
  <path d="M64,21 L61,20 L63,24 Z" fill="#9ca3af"/>
  <path d="M36,49 L39,50 L37,46 Z" fill="#9ca3af"/>
  <path d="M64,49 L61,50 L63,46 Z" fill="#9ca3af"/>
  <path d="M36,21 L39,20 L37,24 Z" fill="#9ca3af"/>
  <!-- Gear center (bearing) -->
  <circle cx="50" cy="35" r="6" fill="#6b7280"/>

  <!-- Active indicator dot (operational state) -->
  <!-- Ref: PILLAR_THEMATIC_SCHEMA.md - active: #60a5fa (system operational) -->
  <circle cx="84" cy="16" r="4" fill="#60a5fa"/>
</svg>
